<div class="dwp-schedule-clear-dialog">
    <div class="form-area">
        <div class="cal-select">
            <div class="dwp-selectbox">
                <select>
                    <option value="">캘린더 선택</option>
                    <option value="">캘린더1 선택</option>
                    <option value="">캘린더2 선택</option>
                </select>
            </div>
            캘린더의
        </div>
        <div class="date-select">
            <!-- 입력 선택일때 input-type에 active를 붙여주세요 -->
            <div class="input-type">
                <div class="dwp-input md"><input type="text" placeholder="2016.10.24"></div>
                일정을 삭제합니다.
            </div>

            <!-- From to로 선택일떄 fromto-type에 active를 붙여주세요 -->
            <div class="fromto-type active">
                <div class="dwp-calendar-form">
                    <div class="dwp-input">
                        <input type="text" placeholder="2016.10.24">
                    </div>
                    <span class="dwp-dash">-</span>
                    <div class="dwp-input">
                        <input type="text" placeholder="2016.10.25">
                    </div>
                </div>
                일정을 삭제합니다.
            </div>
        </div>
    </div>

    <div class="guide-area">
        단, 반복일정, 공유/구독 캘린더의 일정과 할 일, 기념일은 삭제되지 않습니다.
    </div>

    <div class="aligner" data-top="md" data-type="table">
        <div class="center">
            <div class="dwp-grouping">
                <div class="dwp-btn lg"><button type="button">확인</button></div>
                <div class="dwp-btn lg-cancel lg"><button type="button">취소</button></div>
            </div>
        </div>
    </div>
</div>
