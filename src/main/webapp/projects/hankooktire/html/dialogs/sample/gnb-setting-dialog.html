
<div class="dwp-gnb-setting-dialog">
    <div class="dwp-tabs-simple">
        <ul>
            <li><a href="#dwp-tabs-setting-content">기본설정</a></li>
            <li><a href="#dwp-tabs-mail-content">메일</a></li>
            <li><a href="#dwp-tabs-approval-content">결재</a></li>
            <li><a href="#dwp-tabs-pw-content">비밀번호</a></li>
        </ul>
        <div class="dwp-tabs-setting-content" id="dwp-tabs-setting-content">
            <div class="dwp-setting-area">
                <div class="item">
                    <div class="aligner" data-type="table" data-align="middle">
                        <div class="left">
                            <div class="title">메인화면 버전</div>
                        </div>
                        <div class="right">
                            <div class="dwp-onoff">
                                <div class="onoff-title">FULL</div>
                                <label>
                                    <input type="checkbox"><span>선택</span>
                                </label>
                                <div class="onoff-title">LIGHT</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="aligner" data-type="table" data-align="middle">
                        <div class="left">
                            <div class="title">언어</div>
                        </div>
                        <div class="right">
                            <div class="dwp-selectbox md">
                                <select>
                                    <option value="">KOREAN</option>
                                    <option value="">옵션2</option>
                                    <option value="">옵션3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="aligner" data-type="table" data-align="middle">
                        <div class="left">
                            <div class="title">업무알림</div>
                        </div>
                        <div class="right">
                            <div class="dwp-onoff">
                                <div class="onoff-title">ON</div>
                                <label>
                                    <input type="checkbox"><span>선택</span>
                                </label>
                                <div class="onoff-title">OFF</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="aligner" data-type="table" data-align="middle">
                        <div class="left">
                            <div class="title">결재알리미</div>
                        </div>
                        <div class="right">
                            <div class="dwp-onoff">
                                <div class="onoff-title">결재대기</div>
                                <label>
                                    <input type="checkbox"><span>선택</span>
                                </label>
                                <div class="onoff-title">결재미결</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="aligner" data-top="md">
                    <div class="center">
                        <div class="dwp-grouping">
                            <div class="dwp-btn confirm"><button type="button">저장</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dwp-tabs-mail-content" id="dwp-tabs-mail-content">

        </div>

        <div class="dwp-tabs-approval-content" id="dwp-tabs-approval-content">
            <div class="dwp-approval-area">
                <div class="subject">결재 사인 이미지 등록</div>
                <div class="sign-area">
                    <img src="../../assets/images/dummy/sign-img.png" alt="">
                </div>
                <div class="aligner" data-top="md" data-bottom="lg">
                    <div class="center button">
                        <div class="dwp-btn"><span>올리기</span></div>
                        <div class="dwp-btn"><span>사인등록</span></div>
                    </div>
                </div>
                <div class="guide-msg">
                    ※ 결재 사인 이미지는 가로70Pixel 세로55Pixel로 등록하여 주십시오.
                </div>
            </div>
        </div>

        <div class="dwp-tabs-pw-content" id="dwp-tabs-pw-content">
            <div class="dwp-pw-area">
                <div class="pw-wrap">
                    <div class="title">비밀번호 변경</div>
                    <div class="value">
                        <div class="dwp-input expended">
                            <input type="password" placeholder="현재 비밀번호">
                        </div>
                        <div class="dwp-input expended">
                            <input type="password" placeholder="변경 비밀번호">
                        </div>
                        <div class="dwp-input expended">
                            <input type="password" placeholder="변경 비밀번호 재입력">
                        </div>
                    </div>
                </div>
                <div class="aligner" data-top="md">
                    <div class="center">
                        <div class="dwp-grouping">
                            <div class="dwp-btn confirm"><button type="button">저장</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
