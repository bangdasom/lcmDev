<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../assets/css/components-style.css"/>
    <link rel="stylesheet" href="../../assets/css/pages.css"/>
    <link rel="stylesheet" href="../../assets/css/pages-m.css"/>

    <script src="../../assets/lib/jquery/jquery-2.2.4.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/slick/slick.min.js"></script>
    <script src="../../assets/lib/bxSlider/jquery.bxslider.min.js"></script>
    <script src="../../assets/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../assets/js/common-style.js"></script>
    <script src="../../assets/js/sub-layout.js"></script>
    <script src="../../assets/js/common-dialog.js"></script>
    <script src="../../assets/js/dynatree/jquery.dynatree.js"></script>
    <script>
        $(function() {
            $("#dialog").dialog({
                title: "개인추가",
                width: 736,


                /* 기본옵션 */
                draggable: false,
                modal: true,
                hide: { effect: "fade", duration: 300 },
                show: { effect: "fade", duration: 300 },
                resizable: false,
                open: function() {
                    $('.ui-widget-overlay').on('click', function() {
                        $('#dialog').dialog('close');
                    });
                }
            });
        });
    </script>
</head>
<body>
    <div id="dialog" title="Basic dialog">
        <div class="dwp-user-address-add-dialog">
            <div class="dwp-table-vertical">
                <div class="dwp-row">
                    <div class="dwp-title">이름</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                    <div class="dwp-title">회사명</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">부서</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                    <div class="dwp-title">직위</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">관계</div>
                    <div class="dwp-value">
                        <div class="dwp-grouping">
                            <div>
                                <div class="dwp-input sm">
                                    <input type="text">
                                </div>
                            </div>
                            <div>
                                <div class="dwp-btn">
                                    <span>선택</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dwp-title">이메일</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">이동전화</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                    <div class="dwp-title">회사전화</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">자택전화</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                    <div class="dwp-title">팩스번호</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">성별</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                    <div class="dwp-title">생년월일</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">홈페이지</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">정보</div>
                    <div class="dwp-value">
                        <div class="dwp-selection-group">
                            <div class="dwp-radio">
                                <label>
                                    <input type="radio" name="radio-group1" checked="checked"><span>비공개</span>
                                </label>
                            </div>
                            <div class="dwp-radio">
                                <label>
                                    <input type="radio" name="radio-group1"><span>공개</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">우편번호</div>
                    <div class="dwp-value">
                        <div class="dwp-grouping">
                            <div>
                                <div class="dwp-input">
                                    <input type="text">
                                </div>
                            </div>
                            <div>
                                <div class="dwp-btn">
                                    <span>선택</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">회사주소</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">기타/설명</div>
                    <div class="dwp-value">
                        <div class="dwp-textarea expended">
                            <textarea cols="30" rows="2" style="height: 50px;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="aligner" data-top="md" data-type="table">
                <div class="center">
                    <div class="dwp-grouping">
                        <div class="dwp-btn confirm"><button type="button">확인</button></div>
                        <div class="dwp-btn cancel"><button type="button">취소</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
