<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../assets/css/components-style.css"/>
    <link rel="stylesheet" href="../../assets/css/pages.css"/>
    <link rel="stylesheet" href="../../assets/css/pages-m.css"/>

    <script src="../../assets/lib/jquery/jquery-2.2.4.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/slick/slick.min.js"></script>
    <script src="../../assets/lib/bxSlider/jquery.bxslider.min.js"></script>
    <script src="../../assets/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../assets/js/common-style.js"></script>
    <script src="../../assets/js/sub-layout.js"></script>
    <script src="../../assets/js/common-dialog.js"></script>
    <script src="../../assets/js/dynatree/jquery.dynatree.js"></script>
    <script>
        $(function() {
            $("#dialog").dialog({
                title: "Post",
                width: 570,

                /* 기본옵션 */
                modal: true,
                draggable: false,
                hide: { effect: "fade", duration: 300 },
                show: { effect: "fade", duration: 300 },
                resizable: false,
                open: function() {
                    $('.ui-widget-overlay').on('click', function() {
                        $('#dialog').dialog('close');
                    })
                }
            });
        });
    </script>
</head>
<body>
    <div id="dialog" title="Basic dialog">
        <div class="dwp-vpr-post-dialog">
            <div class="post-area">
                <div class="dwp-textarea">
                    <textarea cols="30" rows="10" placeholder="내용을 입력해주세요."></textarea>
                </div>
                <div class="aligner" data-top="xs" data-bottom="xs">
                    <div class="left">
                        <div class="icon-util">
                            <div><img src="../../assets/images/common/icon-photo.svg" alt="" title="사진"></div>
                            <div><img src="../../assets/images/common/icon-video.svg" alt="" title="동영상"></div>
                            <div><img src="../../assets/images/common/icon-file.svg" alt="" title="파일"></div>
                            <div><img src="../../assets/images/common/icon-todo.svg" alt="" title="게시"></div>
                            <div><img src="../../assets/images/common/icon-calendar.svg" alt="" title="일정"></div>
                            <div><img src="../../assets/images/common/icon-mark.svg" alt="" title="북마크"></div>
                            <div><img src="../../assets/images/common/icon-livepoll.svg" alt="" title="라이브폴"></div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="dwp-btn"><span>Post</span></div>
                    </div>
                </div>

                <!-- 동영상+사진 -->
                <div class="media-area">
                    <div class="subject-head">
                        <div class="subject">동영상<!--<span class="point-color">1</span>-->, 사진 <!--<span class="point-color">3</span>/100--></div>
                    </div>
                    <div class="media-list">
                        <div class="list-wrap">
                            <div class="item">
                                <img src="../../assets/images/dummy/vpr-img9.png" alt="">
                                <!-- 썸네일 삭제버튼 -->
                                <div class="del"><img src="../../assets/images/common/icon-close-md.svg" alt=""></div>
                            </div>
                            <div class="item">
                                <img src="../../assets/images/dummy/vpr-img4.png" alt="">
                                <!-- 썸네일 삭제버튼 -->
                                <div class="del"><img src="../../assets/images/common/icon-close-md.svg" alt=""></div>
                            </div>
                            <div class="item">
                                <img src="../../assets/images/dummy/vpr-img6.png" alt="">
                                <!-- 썸네일 삭제버튼 -->
                                <div class="del"><img src="../../assets/images/common/icon-close-md.svg" alt=""></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 파일 -->
                <div class="file-area">
                    <div class="subject-head">
                        <div class="subject">파일<!--<span class="point-color">1</span>/5--></div>
                    </div>
                    <div class="list file">
                        <div class="item">
                            <div class="title">DWP_레거시_시스템_파악.xls</div>
                            <div class="btn-cancel"></div>
                        </div>
                    </div>
                </div>

                <!-- 게시글 -->
                <div class="todo-area">
                    <div class="subject-head">
                        <div class="subject">게시<!--<span class="point-color">2</span>--></div>
                    </div>
                    <div class="list todo">
                        <div class="item">
                            <div class="title">게시글 내용입니다.</div>
                            <div class="btn-cancel"></div>
                        </div>
                        <div class="item">
                            <div class="title">게시글 내용입니다.</div>
                            <div class="btn-cancel"></div>
                        </div>
                    </div>
                </div>

                <!-- 일정 -->
                <div class="schedule-area">
                    <div class="subject-head">
                        <div class="subject">일정<!--<span class="point-color">2</span>--></div>
                    </div>
                    <div class="list schedule">
                        <div class="item">
                            <div class="title">2016.09.24 일정 내용입니다.</div>
                            <div class="btn-cancel"></div>
                        </div>
                        <div class="item">
                            <div class="title">2016.09.24 일정 내용입니다.</div>
                            <div class="btn-cancel"></div>
                        </div>
                        <div class="item">
                            <div class="title">2016.09.24 일정 내용입니다.</div>
                            <div class="btn-cancel"></div>
                        </div>
                    </div>
                </div>

                <!-- 북마크 -->
                <div class="bookmark-area">
                    <div class="subject-head">
                        <div class="subject">북마크<!--<span class="point-color">1</span>--></div>
                    </div>
                    <div class="list bookmark">
                        <div class="item">
                            <div class="title">북마크되는 내용입니다.</div>
                            <div class="btn-cancel"></div>
                        </div>
                    </div>
                </div>

                <!-- 라이브폴 -->
                <div class="livepoll-area">
                    <div class="subject-head">
                        <div class="subject">라이브폴<!--<span class="point-color">5</span>--></div>
                    </div>
                    <div class="list livepoll">
                        <div class="item">
                            <div class="title">라이브폴 내용입니다.</div>
                            <div class="btn-cancel"></div>
                        </div>
                        <div class="item">
                            <div class="title">라이브폴 내용입니다.</div>
                            <div class="btn-cancel"></div>
                        </div>
                        <div class="item">
                            <div class="title">라이브폴 내용입니다.</div>
                            <div class="btn-cancel"></div>
                        </div>
                        <div class="item">
                            <div class="title">라이브폴 내용입니다.</div>
                            <div class="btn-cancel"></div>
                        </div>
                        <div class="item">
                            <div class="title">라이브폴 내용입니다.</div>
                            <div class="btn-cancel"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
