<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../assets/css/components-style.css"/>
    <link rel="stylesheet" href="../../assets/css/pages.css"/>
    <link rel="stylesheet" href="../../assets/css/pages-m.css"/>

    <script src="../../assets/lib/jquery/jquery-2.2.4.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/slick/slick.min.js"></script>
    <script src="../../assets/lib/bxSlider/jquery.bxslider.min.js"></script>
    <script src="../../assets/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../assets/js/common-style.js"></script>
    <script src="../../assets/js/sub-layout.js"></script>
    <script src="../../assets/js/common-dialog.js"></script>
    <script src="../../assets/js/dynatree/jquery.dynatree.js"></script>
    <script>
        $(function() {
            $("#dialog").dialog({
                title: "보기설정",
                width: 324,

                /* 기본옵션 */
                draggable: false,
                hide: { effect: "fade", duration: 300 },
                show: { effect: "fade", duration: 300 },
                resizable: false
            });
        });
    </script>
</head>
<body>
    <div id="dialog" title="Basic dialog">
        <div class="dwp-view-setting-dialog">
            <div class="list">
                <div class="item">
                    <div class="key">목록개수</div>
                    <div class="value">
                        <div class="dwp-selectbox expended">
                            <select>
                                <option value="">옵션1</option>
                                <option value="">옵션2</option>
                                <option value="">옵션3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="key">목록방식</div>
                    <div class="value">
                        <div class="icon-wrap list">
                            <div class="dwp-btn icon list-grid active"><button type="button"></button></div>
                            <div class="dwp-btn icon list-card"><button type="button"></button></div>
                            <div class="dwp-btn icon list-thumb"><button type="button"></button></div>
                            <div class="dwp-btn icon list-hybrid"><button type="button"></button></div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="key">미리보기</div>
                    <div class="value">
                        <div class="icon-wrap view">
                            <div class="dwp-btn icon view-all active"><button type="button"></button></div>
                            <div class="dwp-btn icon view-leftright"><button type="button"></button></div>
                            <div class="dwp-btn icon view-updown"><button type="button"></button></div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="key">새창열기</div>
                    <div class="value">
                        <div class="dwp-selection-group">
                            <div class="dwp-radio">
                                <label>
                                    <input type="radio" name="radio-group1" checked="checked"><span>사용</span>
                                </label>
                            </div>
                            <div class="dwp-radio">
                                <label>
                                    <input type="radio" name="radio-group1"><span>미사용</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="aligner" data-type="table" data-top="md">
                <div class="center">
                    <div class="dwp-grouping">
                        <div class="dwp-btn confirm"><button type="button">확인</button></div>
                        <div class="dwp-btn cancel"><button type="button">취소</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
