<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../assets/css/components-style.css"/>
    <link rel="stylesheet" href="../../assets/css/pages.css"/>
    <link rel="stylesheet" href="../../assets/css/pages-m.css"/>

    <script src="../../assets/lib/jquery/jquery-2.2.4.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/slick/slick.min.js"></script>
    <script src="../../assets/lib/bxSlider/jquery.bxslider.min.js"></script>
    <script src="../../assets/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../assets/js/common-style.js"></script>
    <script src="../../assets/js/sub-layout.js"></script>
    <script src="../../assets/js/common-dialog.js"></script>
    <script src="../../assets/js/dynatree/jquery.dynatree.js"></script>
    <script>
        $(function() {
            $("#dialog").dialog({
                title: "서식 불러오기",
                width: 736,

                /* 기본옵션 */
                draggable: false,
                hide: { effect: "fade", duration: 300 },
                show: { effect: "fade", duration: 300 },
                modal: true,
                resizable: false,
                open: function() {
                    $('.ui-widget-overlay').on('click', function() {
                        $('#dialog').dialog('close');
                    });
                }
            });
        });
    </script>
</head>
<body>
    <div id="dialog" title="Basic dialog">
        <div class="dwp-approval-form-save-dialog">
            <div class="form-wrap">
                <div class="dwp-table-vertical">
                    <div class="dwp-row">
                        <div class="dwp-title">문서종류</div>
                        <div class="dwp-value">
                            <div class="dwp-selectbox lg">
                                <select>
                                    <option value="">옵션1</option>
                                    <option value="">옵션2</option>
                                    <option value="">옵션3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="dwp-row">
                        <div class="dwp-title">제목</div>
                        <div class="dwp-value">
                            <div class="dwp-input expended">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="dwp-row">
                        <div class="dwp-title top">공유대상</div>
                        <div class="dwp-value">
                            <div class="section">
                                <div class="dwp-grouping">
                                    <div class="dwp-radio">
                                        <label>
                                            <input type="radio" name="radio-group1" checked="checked"><span>공유없음</span>
                                        </label>
                                    </div>
                                    <div class="dwp-radio">
                                        <label>
                                            <input type="radio" name="radio-group1"><span>공유</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="section">
                                <div class="dwp-namepicker-grouping">
                                    <div class="dwp-input"><input type="text"></div>
                                    <div class="dwp-btn"><button type="button"><img src="../../assets/images/common/icon-namepicker.svg" alt=""></button></div>
                                </div>
                            </div>
                            <div class="section">
                                <div class="bookmark-share-list">
                                    <div class="share-target">
                                <span class="photo">
                                    <img src="../../assets/images/dummy/profile.png" alt="">
                                </span>
                                        <span class="name">장그래</span>
                                        <a href="#" class="btn-cancel"><img src="../../assets/images/common/btn-cancel.svg" alt=""></a>
                                    </div>
                                    <div class="share-target">
                                <span class="photo">
                                    <img src="../../assets/images/dummy/profile2.png" alt="">
                                </span>
                                        <span class="name">전지현</span>
                                        <a href="#" class="btn-cancel"><img src="../../assets/images/common/btn-cancel.svg" alt=""></a>
                                    </div>
                                    <div class="share-target">
                                <span class="photo">
                                    <img src="../../assets/images/dummy/profile3.png" alt="">
                                </span>
                                        <span class="name">현빈</span>
                                        <a href="#" class="btn-cancel"><img src="../../assets/images/common/btn-cancel.svg" alt=""></a>
                                    </div>
                                    <div class="share-target">
                                <span class="photo">
                                    <img src="../../assets/images/dummy/profile.png" alt="">
                                </span>
                                        <span class="name">장그래</span>
                                        <a href="#" class="btn-cancel"><img src="../../assets/images/common/btn-cancel.svg" alt=""></a>
                                    </div>
                                    <div class="share-target">
                                <span class="photo">
                                    <img src="../../assets/images/dummy/profile2.png" alt="">
                                </span>
                                        <span class="name">전지현</span>
                                        <a href="#" class="btn-cancel"><img src="../../assets/images/common/btn-cancel.svg" alt=""></a>
                                    </div>
                                    <div class="share-target">
                                <span class="photo">
                                    <img src="../../assets/images/dummy/profile3.png" alt="">
                                </span>
                                        <span class="name">현빈</span>
                                        <a href="#" class="btn-cancel"><img src="../../assets/images/common/btn-cancel.svg" alt=""></a>
                                    </div>
                                    <div class="share-target">
                                <span class="photo">
                                    <img src="../../assets/images/dummy/profile.png" alt="">
                                </span>
                                        <span class="name">장그래</span>
                                        <a href="#" class="btn-cancel"><img src="../../assets/images/common/btn-cancel.svg" alt=""></a>
                                    </div>
                                    <div class="share-target">
                                <span class="photo">
                                    <img src="../../assets/images/dummy/profile2.png" alt="">
                                </span>
                                        <span class="name">전지현</span>
                                        <a href="#" class="btn-cancel"><img src="../../assets/images/common/btn-cancel.svg" alt=""></a>
                                    </div>
                                    <div class="share-target">
                                <span class="photo">
                                    <img src="../../assets/images/dummy/profile3.png" alt="">
                                </span>
                                        <span class="name">현빈</span>
                                        <a href="#" class="btn-cancel"><img src="../../assets/images/common/btn-cancel.svg" alt=""></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="aligner" data-top="md" data-type="table">
                <div class="center">
                    <div class="dwp-grouping">
                        <div class="dwp-btn confirm"><button type="button">확인</button></div>
                        <div class="dwp-btn cancel"><button type="button">취소</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
