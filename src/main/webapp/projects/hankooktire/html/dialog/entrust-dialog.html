    <link rel="stylesheet" href="../../assets/css/components-style.css"/>
    <link rel="stylesheet" href="../../assets/css/pages.css"/>

    <script src="../../assets/lib/jquery/jquery-2.2.4.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/slick/slick.min.js"></script>

    <script>
        $(function() {
            $("#dialog").dialog({
                title: "권한위임",
                width: 736,

                /* 기본옵션 */
                draggable: false,
                hide: { effect: "fade", duration: 300 },
                show: { effect: "fade", duration: 300 },
                resizable: false
            });
        });
    </script>
</head>
<body>
    <div id="dialog" title="Basic dialog">
        <div class="dwp-entrust-dialog">
            <div class="entrust-wrap">
                <div class="entrust-area">
                    <div class="dwp-table-vertical">

                                <div class="dwp-input expended">

                            </div>
                        </div>
                        <div class="dwp-row">
                            <div class="dwp-title">위임자</div>
                        </div>
                        <div class="dwp-row">
                            <div class="dwp-value">
                                <div class="dwp-user">
                                    <div class="profile-info">
                                        <div class="name">장그래</div>
                                        <div class="rank">사원</div>
                                        <div class="team">기업문화혁신팀</div>
                                    </div>
                                    <span class="btn-del"><img src="../../assets/images/common/icon-close.svg" alt=""></span>
                                </div>
                            </div>
                        </div>
                        <div class="dwp-row">
                            <div class="dwp-value">
                                <div class="dwp-user">
                                    <div class="profile-info">
                                        <div class="name">긴이름 입니다긴이름 입니다긴이름 입니다긴이름 입니다긴이름 입니다긴이름 입니다긴이름 입니다</div>
                                        <div class="rank">사원</div>
                                        <div class="team">기업문화혁신팀</div>
                                    </div>
                                    <span class="btn-del"><img src="../../assets/images/common/icon-close.svg" alt=""></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="history-area">
                    <div class="dwp-table-vertical">
                        <div class="dwp-row">
                            <div class="dwp-title">위임기록</div>
                        </div>
                        <div class="dwp-row">
                            <div class="dwp-value">
                                A가 B에게 권한을 위임 하였습니다.
                            </div>
                        </div>
                        <div class="dwp-row">
                            <div class="dwp-value">
                                A가 B에게 권한을 위임 하였습니다. A가 B에게 권한을 위임 하였습니다. A가 B에게 권한을 위임 하였습니다. A가 B에게 권한을 위임 하였습니다. A가 B에게 권한을 위임 하였습니다.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="aligner" data-top="md">
                <div class="center">
                    <div class="dwp-grouping">
                        <div class="dwp-btn"><button type="button">확인</button></div>
                        <div class="dwp-btn"><button type="button" class="close-consent">취소</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
