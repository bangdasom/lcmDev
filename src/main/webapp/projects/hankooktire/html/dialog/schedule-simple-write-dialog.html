<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../assets/css/components-style.css"/>
    <link rel="stylesheet" href="../../assets/css/pages.css"/>
    <link rel="stylesheet" href="../../assets/css/pages-m.css"/>

    <script src="../../assets/lib/jquery/jquery-2.2.4.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/slick/slick.min.js"></script>
    <script src="../../assets/lib/bxSlider/jquery.bxslider.min.js"></script>
    <script src="../../assets/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../assets/js/common-style.js"></script>
    <script src="../../assets/js/sub-layout.js"></script>
    <script src="../../assets/js/common-dialog.js"></script>
    <script src="../../assets/js/dynatree/jquery.dynatree.js"></script>
    <script>
        $(function() {
            $("#dialog").dialog({
                title: "간략 일정 등록",
                width: 736,

                /* 기본옵션 */
                modal: true,
                draggable: false,
                hide: { effect: "fade", duration: 300 },
                show: { effect: "fade", duration: 300 },
                resizable: false,
                open: function() {
                    $('.ui-widget-overlay').on('click', function() {
                        $('#dialog').dialog('close');
                    })
                }
            });

            /* 알람체크시 숨겨진 셀렉트박스 나오는 기능*/
            $(".alert-chk input").on("click", function() {
                if($(".alert-chk input:checked").length > 0) {
                    $(this).closest(".alert-chk").addClass("active");
                }else {
                    $(".alert-chk").removeClass("active");
                }
            });

            /* selectbox 직접입력시 등록캘린더 나오는 기능 */
            $(".time-select").on("change", function () {
                var opt = $(this).val();

                if(opt == "direct") {
                    $(".sel-time").addClass('active');
                } else  {
                    $(".sel-time").removeClass('active');
                }
            });
        });
    </script>
</head>
<body>
<div id="dialog" title="Basic dialog" >
    <div class="dwp-schedule-simple-write-dialog">
        <div class="aligner" data-bottom="sm">
            <div class="left">
                <div class="dwp-btn"><button type="button">회의실예약</button></div>
                <div class="dwp-btn"><button type="button">G.CEO보고신청</button></div>
            </div>
        </div>

        <div class="section">
            <div class="key">
                <div class="title">기간</div>
            </div>
            <div class="value">
                <div class="dwp-date-form">
                    <div class="dwp-calendar-form">
                        <div class="dwp-input">
                            <input type="text">
                        </div>
                        <div class="dwp-selectbox sm">
                            <select>
                                <option value="">선택</option>
                                <option value="">00:00</option>
                                <option value="">01:00</option>
                            </select>
                        </div>
                        <span class="dwp-dash">-</span>
                        <div class="dwp-input">
                            <input type="text">
                        </div>
                        <div class="dwp-selectbox sm">
                            <select>
                                <option value="">선택</option>
                                <option value="">00:00</option>
                                <option value="">01:00</option>
                            </select>
                        </div>
                    </div>
                    <div class="option">
                        <div class="dwp-selection-group">
                            <div class="dwp-checkbox">
                                <label>
                                    <input type="checkbox"><span>종일</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="key">
                <div class="title">제목</div>
            </div>
            <div class="value">
                <div class="dwp-grouping expended">
                    <div class="important">
                        <div class="dwp-important">
                            <label>
                                <input type="checkbox" checked="checked"><span></span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="key">
                <div class="title">카테고리</div>
            </div>
            <div class="value">
                <div class="dwp-selectbox md">
                    <select>
                        <option value="">옵션1</option>
                        <option value="">옵션2</option>
                        <option value="">옵션3</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="section alert">
            <div class="key">
                <div class="title">알림</div>
            </div>
            <div class="value">
                <div class="alert-chk">
                    <div class="dwp-grouping">
                        <div class="dwp-checkbox">
                            <label>
                                <input type="checkbox"><span>메일</span>
                            </label>
                        </div>

                        <div class="dwp-checkbox">
                            <label>
                                <input type="checkbox"><span>모바일</span>
                            </label>
                        </div>

                        <div class="dwp-checkbox">
                            <label>
                                <input type="checkbox"><span>웹푸시</span>
                            </label>
                        </div>
                    </div>
                    <div class="alert-hidden-area">
                        <div class="dwp-grouping sel-time">
                            <div class="dwp-selectbox md">
                                <select class="time-select">
                                    <option value="">선택</option>
                                    <option value="">00:00</option>
                                    <option value="">01:00</option>
                                    <option value="direct">직접선택</option>
                                </select>
                            </div>
                            <div class="hidden-area">
                                <div class="dwp-calendar-form">
                                    <div class="dwp-input">
                                        <input type="text">
                                    </div>
                                    <div class="dwp-selectbox sm">
                                        <select>
                                            <option value="">선택</option>
                                            <option value="">00:00</option>
                                            <option value="">01:00</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="aligner" data-top="md" data-type="table">
            <div class="center">
                <div class="dwp-grouping">
                    <div class="dwp-btn lg"><button type="button">상세등록</button></div>
                    <div class="dwp-btn lg"><button type="button">저장</button></div>
                    <div class="dwp-btn lg"><button type="button">취소</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
