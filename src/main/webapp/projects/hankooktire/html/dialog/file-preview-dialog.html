<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../assets/css/components-style.css"/>
    <link rel="stylesheet" href="../../assets/css/pages.css"/>
    <link rel="stylesheet" href="../../assets/css/pages-m.css"/>

    <script src="../../assets/lib/jquery/jquery-2.2.4.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/slick/slick.min.js"></script>
    <script src="../../assets/lib/bxSlider/jquery.bxslider.min.js"></script>
    <script src="../../assets/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../assets/js/common-style.js"></script>
    <script src="../../assets/js/sub-layout.js"></script>
    <script src="../../assets/js/common-dialog.js"></script>
    <script src="../../assets/js/dynatree/jquery.dynatree.js"></script>
    <script>
        $(function() {
            $("#dialog").dialog({
                title: "미리보기",
                width: 736,
                height: 736,

                /* 기본옵션 */
                draggable: false,
                hide: { effect: "fade", duration: 300 },
                show: { effect: "fade", duration: 300 },
                modal: true,
                resizable: false,
                open: function() {
                    $('.ui-widget-overlay').on('click', function() {
                        $('#dialog').dialog('close');
                    });

                    $('.preview-area .img-list').slick({
                        arrows: true,
                        slideToShow: 1,
                        infinite: true,
                        adaptiveHeight: true
                    });
                }
            });
        });
    </script>
</head>
<body>
    <div id="dialog" title="Basic dialog">
        <div class="dwp-file-preview-dialog">
            <div class="preview-area">
                <div class="dwp-img-list-wrap">
                    <div class="img-list">
                        <div class="img-item">
                            <img src="../../assets/images/dummy/img-ceo-light.jpg" />
                        </div>
                        <div class="img-item">
                            <img src="../../assets/images/dummy/portlet-blog.png" />
                        </div>
                        <div class="img-item">
                            <img src="../../assets/images/dummy/portlet-hto.jpg" />
                        </div>
                        <div class="img-item">
                            <img src="../../assets/images/dummy/push.jpg" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="file-info-area">
                <div class="file-name">파일명이 보여지는 영역입니다.pdf</div>
                <div class="aligner" data-top="sm" data-type="table">
                    <div class="left">
                        <div class="dwp-user">
                            <div class="profile"><img src="../../assets/images/dummy/profile.png" alt=""></div>
                            <div class="profile-info">
                                <div class="name">장그래</div>
                                <div class="rank">사원</div>
                                <div class="team">기업문화혁신팀</div>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <span class="dwp-dark">Update</span> 2016.07.15
                    </div>
                </div>
                <div class="aligner" data-top="md">
                    <div class="center">
                        <div class="dwp-btn"><button type="button">상세정보 보기</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
