<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../assets/css/components-style.css"/>
    <link rel="stylesheet" href="../../assets/css/pages.css"/>
    <link rel="stylesheet" href="../../assets/css/pages-m.css"/>

    <script src="../../assets/lib/jquery/jquery-2.2.4.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/slick/slick.min.js"></script>
    <script src="../../assets/lib/bxSlider/jquery.bxslider.min.js"></script>
    <script src="../../assets/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../assets/js/common-style.js"></script>
    <script src="../../assets/js/sub-layout.js"></script>
    <script src="../../assets/js/common-dialog.js"></script>
    <script src="../../assets/js/dynatree/jquery.dynatree.js"></script>
    <script>
        $(function() {
            $("#dialog").dialog({
                title: "설문조사 답변",
                width: 736,

                /* 기본옵션 */
                modal: true,
                draggable: false,
                hide: { effect: "fade", duration: 300 },
                show: { effect: "fade", duration: 300 },
                resizable: false,
                open: function() {
                    $('.ui-widget-overlay').on('click', function() {
                        $('#dialog').dialog('close');
                    })
                }
            });
        });
    </script>
</head>
<body>
    <div id="dialog" title="Basic dialog">
        <!-- 라이브폴 답변 틀에 만들어주세요 -->
        <div class="dwp-vpr-livepoll-result-dialog">
            <div class="question-area">
                <div class="question-box">
                    <div class="subject">질문입니다.질문입니다.질문입니다.질문입니다.질문입니다.질문입니다.질문입니다.질문입니까?</div>
                </div>

                <div class="auth-info">
                    <div class="aligner" data-type="table" data-align="middle" data-top="md" data-bottom="xs">
                        <div class="left">
                            <div class="dwp-user">
                                <div class="profile"><img src="../../assets/images/dummy/profile.png" alt=""></div>
                                <div class="profile-info">
                                    <div class="name">김영우</div>
                                    <div class="rank">대리</div>
                                    <div class="team">기업문화혁신팀</div>
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <span class="date">2016.07.15 오후 08:00</span>
                            <span class="view">조회 : <span class="point-color">999</span></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="answer-area">
                <div class="aligner" data-top="xs">
                    <div class="left">
                        <div class="info-area">
                            투표기간 : 2016.08.01~.2016.08.31 (<span class="state">진행중</span>, <span class="num">7명</span> 참여)
                        </div>
                    </div>
                </div>

                <!-- 설문응답 결과 -->
                <div class="research-question-write">
                    <div class="question-section">
                        <div class="section-header">
                            <div class="section-title">
                                섹션의 제목입니다.
                            </div>
                            <div class="section-desc">
                                섹션 제목에 대한 상세설명이 보여지는 곳입니다.
                            </div>
                        </div>
                        <div class="question-list ui-sortable">
                            <div class="question ui-sortable-handle">
                                <div class="question-title-area">
                                    <span class="num">01.</span>
                                    <span class="question-title">
                                        단문형 질문 내용이 보여지는 내용입니다.
                                        <span class="dwp-marker">*</span>
                                    </span>
                                </div>

                                <!-- 단문형 -->
                                <div class="question-answer-area">
                                    <!-- 질문에 이미지 첨부된 경우 -->
                                    <div class="q-img">
                                        <img src="../../assets/images/dummy/visual-img1-m.jpg" alt="">
                                    </div>
                                    <div class="dwp-input expended">
                                        <input type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="question ui-sortable-handle">
                                <div class="question-title-area">
                                    <span class="num">02.</span>
                                    <span class="question-title">
                                        장문형 질문 내용이 보여지는 내용입니다.
                                    </span>
                                </div>

                                <!-- 장문형 -->
                                <div class="question-answer-area">
                                    <div class="dwp-textarea">
                                        <textarea cols="30" rows="10"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="aligner" data-top="sm">
                <div class="center button">
                    <div class="dwp-btn"><span>Back</span></div>
                    <span class="total-count">
                        <span class="point-color">1</span>
                        <span class="dwp-separator">/</span>
                        5
                    </span>
                    <!-- 감추려는 버튼에 none클래스를 붙여주세요 -->
                    <div class="dwp-btn none"><span>Next</span></div>
                    <div class="dwp-btn"><span>제출</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
