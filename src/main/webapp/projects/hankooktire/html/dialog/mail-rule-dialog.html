<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../assets/css/components-style.css"/>
    <link rel="stylesheet" href="../../assets/css/pages.css"/>
    <link rel="stylesheet" href="../../assets/css/pages-m.css"/>

    <script src="../../assets/lib/jquery/jquery-2.2.4.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/slick/slick.min.js"></script>
    <script src="../../assets/lib/bxSlider/jquery.bxslider.min.js"></script>
    <script src="../../assets/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../assets/js/common-style.js"></script>
    <script src="../../assets/js/sub-layout.js"></script>
    <script src="../../assets/js/common-dialog.js"></script>
    <script src="../../assets/js/dynatree/jquery.dynatree.js"></script>
    <script>
        $(function() {
            $("#dialog").dialog({
                title: "규칙 설정",
                width: 736,


                /* 기본옵션 */
                draggable: false,
                modal: true,
                hide: { effect: "fade", duration: 300 },
                show: { effect: "fade", duration: 300 },
                resizable: false,
                open: function() {
                    $('.ui-widget-overlay').on('click', function() {
                        $('#dialog').dialog('close');
                    });
                }
            });
        });
    </script>
</head>
<body>
    <div id="dialog" title="Basic dialog">
        <div class="dwp-mail-rule-dialog">
            <div class="rule-setting">
                <div class="row">
                    <div class="key">규칙 활성화</div>
                    <div class="value">
                        <div class="dwp-selection-group">
                            <div class="dwp-radio">
                                <label>
                                    <input type="radio" name="radio-group1" checked="checked"><span>On</span>
                                </label>
                            </div>
                            <div class="dwp-radio">
                                <label>
                                    <input type="radio" name="radio-group1"><span>Off</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="key">조건 설정</div>
                    <div class="value">
                        <div class="dwp-selection-group">
                            <div class="dwp-radio">
                                <label>
                                    <input type="radio" name="radio-group2" checked="checked"><span>발신자명 / 주소</span>
                                </label>
                            </div>
                            <div class="dwp-radio">
                                <label>
                                    <input type="radio" name="radio-group2"><span>제목</span>
                                </label>
                            </div>
                            <div class="dwp-input">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="key">규칙 활성화</div>
                    <div class="value">
                        <div class="dwp-selection-group">
                            <div class="selection-item">
                                <div class="dwp-radio">
                                    <label>
                                        <input type="radio" name="radio-group3" checked="checked"><span>영구보관함으로 이동</span>
                                    </label>
                                </div>
                                <div class="dwp-selectbox lg">
                                    <select>
                                        <option value="">영구보관함 선택</option>
                                        <option value="">옵션2</option>
                                        <option value="">옵션3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="selection-item">
                                <div class="dwp-radio">
                                    <label>
                                        <input type="radio" name="radio-group3"><span>스팸메일함으로 이동</span>
                                    </label>
                                </div>
                            </div>
                            <div class="selection-item">
                                <div class="dwp-radio">
                                    <label>
                                        <input type="radio" name="radio-group3"><span>삭제(메일폐기함으로 이동)</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="aligner" data-top="sm">
                    <div class="center">
                        <div class="dwp-grouping">
                            <div class="dwp-btn confirm"><button type="button">저장</button></div>
                            <div class="dwp-btn cancel"><button type="button">닫기</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
