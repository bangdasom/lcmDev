<!DOCTYPE html>
<meta charset="UTF-8">

<style>
    .dwp-confirm-form {
        width: 736px !important;
        border: 1px solid #cfcfcf !important;
        border-top: 2px solid #ed6c00 !important;
    }
    .dwp-confirm-form * {
        box-sizing: border-box !important;
        margin: 0 !important;
        padding: 0 !important;
        font-family: "Malgun Gothic", Arial, Tahoma, "Microsoft Yahei", 微软雅黑, sans-serif;
        text-decoration: none !important;
    }
    .dwp-confirm-form table {
        width: 100% !important;
        empty-cells: show !important;
        table-layout: fixed !important;
        border-collapse: collapse !important;
        border-spacing: 0 !important;
    }
    .dwp-confirm-form table tr + tr > * {
        border-top: 1px solid #ddd !important;
    }
    .dwp-confirm-form table tr td {
        height: 46px !important;
    }
    .dwp-confirm-form .subject {
        padding: 14px 15px !important;
        color: #333 !important;
        font-size: 14px !important;
        font-weight: 700 !important;
        background-color: #eee !important;
    }
    .dwp-confirm-form .desc {
        padding: 14px 15px !important;
        color: #666 !important;
        font-size: 13px !important;
        background-color: #fafafa !important;
    }
    .dwp-confirm-form .btn-group {
        height: 80px !important;
        text-align: center !important;
    }
    .dwp-confirm-form .btn-confirm {
        display: inline-block !important;
        height: 34px !important;
        padding: 6px 13px 7px !important;
        border: 1px solid #333 !important;
        border-radius: 2px !important;
        background-color: #fff !important;
        box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.1) !important;
        color: #333 !important;
        white-space: nowrap !important;
        cursor: pointer !important;
        font-weight: 700 !important;
        font-size: 13px !important;
        line-height: 1.5 !important;
        vertical-align: middle !important;
        outline: 0 !important;
    }
    .dwp-confirm-form .btn-cancel {
         display: inline-block !important;
         height: 34px !important;
         padding: 6px 13px 7px !important;
         border: 1px solid #cfcfcf !important;
         border-radius: 2px !important;
         background-color: #fff !important;
         box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.1) !important;
         color: #666 !important;
         white-space: nowrap !important;
         cursor: pointer !important;
         font-weight: 700 !important;
         font-size: 13px !important;
         line-height: 1.5 !important;
         vertical-align: middle !important;
         outline: 0 !important;
     }
    .dwp-confirm-form .btn-link {
        display: inline-block !important;
        height: 34px !important;
        padding: 6px 13px 7px !important;
        border: 1px solid #cfcfcf !important;
        border-radius: 2px !important;
        background-color: #fff !important;
        box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.1) !important;
        color: #666 !important;
        white-space: nowrap !important;
        cursor: pointer !important;
        font-weight: 700 !important;
        font-size: 13px !important;
        line-height: 1.5 !important;
        vertical-align: middle !important;
        outline: 0 !important;
    }
</style>

<div class="dwp-confirm-form">
    <table>
        <colgroup>
            <col style="width: 130px;">
            <col style="">
        </colgroup>
        <tbody>
        <tr>
            <td class="subject">
                내용
            </td>
            <td class="desc">
                아래 회의실의 담당자를 변경 위임하고자 합니다. 수락 또는 거절을 클릭하여 주시기 바랍니다.
            </td>
        </tr>
        <tr>
            <td class="subject">
                회의실명
            </td>
            <td class="desc">
                2층 S-Campus
            </td>
        </tr>
        <tr>
            <td class="subject">
                회의실코드
            </td>
            <td class="desc">
                A00007851HQB00201
            </td>
        </tr>
        <tr>
            <td colspan="2" class="btn-group">
                <a class="btn-confirm">수락</a>
                <a class="btn-cancel">거절</a>
                <a class="btn-link">원문보기</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
