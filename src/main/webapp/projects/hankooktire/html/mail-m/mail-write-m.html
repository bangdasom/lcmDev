    <link rel="stylesheet" href="../../assets/css/components-style.css"/>

    <script src="../../assets/lib/jquery/jquery-2.2.4.js"></script>

    <script src="../../assets/js/common-dialog.js"></script>
    <script src="../../assets/js/dynatree/jquery.dynatree.js"></script>
    <script>
        $(document).ready(function() {
            /* 스크롤시 footer 보이게 하는 이벤트 걸기 */
            onScrollForFooter(window);

            $(".btn-more").on("click", function(){
                $(this).toggleClass("active");

                if($(this).hasClass("active")) {
                    $(".section.hidden-row").addClass("active");
                } else  {
                    $(".section.hidden-row").removeClass("active");
                }
            });
        });
    </script>
</head>
<body>
<!-- header-m -->
<header class="dwp-header-m black-type">
    <div class="inner-m">
        <div class="lnb-area">
            <a class="lnb-trigger"><img src="../../assets/images/common/btn-cancel-w.svg" alt=""></a>
        </div>
        <div class="dwp-page-title">

        </div>
        <div class="header-btn-group">
            <div class="header-group">
                <a><img src="../../assets/images/common-m/icon-send.svg" alt=""></a>
            </div>
        </div>
    </div>
</header>

<!-- container-m -->
<div class="dwp-container-m">

        <div class="section">

                <div class="key">
                    <div class="title">수신</div>
                </div>
                <div class="value">
                    <div class="del-all">전체삭제</div>
                    <div class="btn-plus"><img src="../../assets/images/common-m/icon-add-member.svg" alt=""></div>

                    <div class="send-list">
                        <div class="name">강이나<span class="del"><img src="../../assets/images/common/icon-close.svg" alt=""></span></div>
                        <div class="name">송지원<span class="del"><img src="../../assets/images/common/icon-close.svg" alt=""></span></div>
                        <div class="name">장그래<span class="del"><img src="../../assets/images/common/icon-close.svg" alt=""></span></div>

                    </div>

            </div>
        </div>
        <div class="section">

                <div class="key">

                    <div class="btn-more"></div>
                </div>
                <div class="value">
                    <div class="num">5</div>
                    <div class="btn-plus"><img src="../../assets/images/common-m/icon-add-member.svg" alt=""></div>

                        <div class="name error">coscoi@gwail.com<span class="del"><img src="../../assets/images/common/icon-close.svg" alt=""></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section hidden-row">
            <div class="item">
                <div class="key">
                    <div class="title">숨은참조</div>
                </div>
                <div class="value">
                    <div class="num">5</div>
                    <div class="btn-plus"><img src="../../assets/images/common-m/icon-add-member.svg" alt=""></div>

                    <div class="send-list">
                        <div class="name">강이나<span class="del"><img src="../../assets/images/common/icon-close.svg" alt=""></span></div>
                        <div class="name">송지원<span class="del"><img src="../../assets/images/common/icon-close.svg" alt=""></span></div>
                        <div class="name">장그래<span class="del"><img src="../../assets/images/common/icon-close.svg" alt=""></span></div>
                        <div class="name error">coscoi@gwail.com<span class="del"><img src="../../assets/images/common/icon-close.svg" alt=""></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="item">
                <div class="key">
                    <div class="title">제목</div>
                </div>
                <div class="value">
                    <div class="dwp-input expended"><input type="text"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="item">
                <div class="key">
                    <div class="title">수신확인</div>
                </div>
                <div class="value">
                    <div class="dwp-checkbox textless">
                        <label>
                            <input type="checkbox" checked="checked"><span></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="item">
                <div class="key">
                    <div class="title">중요도</div>
                </div>
                <div class="value">
                    <div class="dwp-selectbox expended">
                        <select>
                            <option value="">일반</option>
                            <option value="">옵션</option>
                            <option value="">옵션</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="dwp-file">
            <div class="aligner">
                <div class="left">
                    <div class="btn-plus"><img src="../../assets/images/common/icon-lnb-depth.svg" alt=""></div>
                    <div class="title">파일첨부</div>
                </div>
                <div class="right">
                    <div class="icon"><img src="../../assets/images/common/icon-file.svg" alt=""><span class="num">5</span> / 10</div>
                </div>
            </div>

            <div class="file-list">
                <div class="item">
                    <div class="file">첨부한 파일의 제목입니다.jpg<span class="file-size">(2.88mb)</span></div>
                    <div class="btn-close"><a><img src="../../assets/images/common/icon-close.svg" alt=""></a></div>
                </div>
                <div class="item">
                    <div class="file">첨부한 파일의 제목입니다.jpg<span class="file-size">(2.88mb)</span></div>
                    <div class="btn-close"><a><img src="../../assets/images/common/icon-close.svg" alt=""></a></div>
                </div>
                <div class="item">
                    <div class="file">첨부한 파일의 제목입니다.jpg<span class="file-size">(2.88mb)</span></div>
                    <div class="btn-close"><a><img src="../../assets/images/common/icon-close.svg" alt=""></a></div>
                </div>
                <div class="item">
                    <div class="file">첨부한 파일의 제목입니다.jpg<span class="file-size">(2.88mb)</span></div>
                    <div class="btn-close"><a><img src="../../assets/images/common/icon-close.svg" alt=""></a></div>
                </div>
                <div class="item">
                    <div class="file">첨부한 파일의 제목입니다.jpg<span class="file-size">(2.88mb)</span></div>
                    <div class="btn-close"><a><img src="../../assets/images/common/icon-close.svg" alt=""></a></div>
                </div>
            </div>

            <div class="file-desc">
                <div class="dwp-textarea">
                    <textarea cols="30" rows="50" placeholder="본문을 입력해주세요"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
