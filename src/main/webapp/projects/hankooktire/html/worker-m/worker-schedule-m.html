    <script>
        $(document).ready(function() {
            /* 초화면 Calendar */
            $(".schedule-calendar").fullCalendar({
                noEventsMessage: '일정이 없습니다',
                slotLabelFormat: 'H:mm',
                timeFormat: 'H:mm',
                height: 'auto',
                eventLimit: true,
                views: {
                    agendaOneWeek: {
                        type: 'agenda',
                        duration: { weeks: 1 }
                    }
                },
                locale: 'ko',
                customButtons: {
                    addSchedule: {
                        text: "일정추가"
                    }
                },
                titleFormat: "YYYY.MM",
                header: {
                    left: "title today",
                    center: "",
                    right: ""
                },
                selectable: true,
                selectHelper: true,
                unselectAuto: true,
                eventOrder: "start",

                eventRender: function (event, element, view) {
                    var dateString = moment(event.start).format('YYYY-MM-DD');

                    if(event.workSchedule) {
                        var color;

                        if(event.title == 'A') {
                            color="#4caf50";
                        }else if(event.title == 'B') {
                            color="#7e57c2";
                        }else if(event.title == 'C') {
                            color="#ec407a";
                        }else if(event.title == 'D') {
                            color="#f9a825";
                        }

                        view.el.find('.fc-day-top[data-date="' + dateString + '"]').append('<span class="work-schedule" style="color: '+color+'">'+event.title+'</span>');

                        return false;
                    }

                    /* 공휴일 표시 추가 */
                    if(event.className == "holiday") {
                        view.el.find('.fc-day-top[data-date="' + dateString + '"]').prepend('<span class="holiday-event"><img src="../../assets/images/common/icon-holiday.svg" alt=""></span>');
                        return false;
                    }
                },

                /* sample data */
                events: [
                    {
                        title: '공휴일',
                        start: '2016-11-09T05:00:00',
                        end: '2016-11-0910:00:001',
                        className: 'holiday'
                    },
                    {

                        workSchedule: true
                    },

                    },
                    {

                        start: '2016-09-25T15:00:00',

                        workSchedule: true
                    },
                    {

                    {

                    },
                    {
                        title: 'D',
                        start: '2016-10-15T05:00:00',

                    },
                    {
                        title: 'A',

                    },
                    {
                        title: 'B',

                    },
                    {

                        start: '2016-10-15',

                        allDay: true,
                        className: 'color-holiday'
                    },
                    {

                    },
                    {

                    },

            /* 월간보기 */
            $(".cst-btn.month").on("click", function() {
                $('body').removeClass('open-lnb');
                $(".schedule-calendar").fullCalendar( 'changeView', 'month');
            });

            /* 주간보기 */
            $(".cst-btn.week").on("click", function() {
                $('body').removeClass('open-lnb');
                $(".schedule-calendar").fullCalendar( 'changeView', 'agendaWeek');
            });

            /* 일간보기 */
            $(".cst-btn.day").on("click", function() {
                $('body').removeClass('open-lnb');
                $(".schedule-calendar").fullCalendar( 'changeView', 'agendaDay');
            });

            /* 일간보기 */
            $(".cst-btn.list").on("click", function() {
                $('body').removeClass('open-lnb');
                $(".schedule-calendar").fullCalendar( 'changeView', 'listMonth');
            });

            /* 날짜선택시 DatePicker 이동 */
            $(".fc-toolbar h2").on("click", function() {
                $(".selDate").focus();
            });

            $(".selDate").on("change", function(){
                $('.schedule-calendar').fullCalendar( 'gotoDate', $(this).val());
            });
        });
