<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../assets/css/components-style.css"/>
    <link rel="stylesheet" href="../../assets/css/pages.css"/>
    <link rel="stylesheet" href="../../assets/css/pages-m.css"/>

    <script src="../../assets/lib/jquery/jquery-2.2.4.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/slick/slick.min.js"></script>
    <script src="../../assets/lib/bxSlider/jquery.bxslider.min.js"></script>
    <script src="../../assets/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../assets/js/common-style.js"></script>
    <script src="../../assets/js/sub-layout.js"></script>
    <script src="../../assets/js/common-dialog.js"></script>
    <script src="../../assets/js/dynatree/jquery.dynatree.js"></script>
    <script>
        $(function() {
            $("#dialog").dialog({
                title: "Certification",

                /* 모바일 dialog 에 추가해야되는 class */
                dialogClass: 'mobile-dialog no-overflow',

                /* 기본옵션 */
                modal: true,
                draggable: false,
                hide: { effect: "fade", duration: 300 },
                show: { effect: "fade", duration: 300 },
                resizable: false,
                open: function() {
                    $('.ui-widget-overlay').on('click', function() {
                        $('#dialog').dialog('close');
                    })
                }
            });
        });
    </script>
</head>
<body>
    <div id="dialog" title="Basic dialog">
        <div class="confirm"><img src="../../assets/images/common/icon-check-w.svg" alt=""></div>
        <div class="dwp-pw-setting-dialog-m">
            <div class="dwp-section">
                <div class="subject">비밀번호 변경</div>
                <div class="form-area">
                    <div class="dwp-input expended"><input type="password" placeholder="변경 비밀번호"></div>
                    <div class="dwp-input expended"><input type="password" placeholder="변경 비밀번호 재입력"></div>
                </div>
            </div>
            <div class="dwp-section">
                <div class="subject">비밀번호 정책</div>
                <div class="certification">
                    <ul class="list">
                        <li>- 8자리 이상 숫자/영문/특수문자 조합 (최대 20자리)</li>
                        <li>- 동일한 영문/숫자로 4byte 연속 설정 불가 (예: 1111,aaaa 등)</li>
                        <li>- 이전 사용 비밀번호 설정 불가</li>
                        <li>- 본인 생년월일/사번과 동일한 정보로 설정 불가</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
