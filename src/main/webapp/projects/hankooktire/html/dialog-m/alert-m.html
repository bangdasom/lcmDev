            $("#dialog").dialog({
                title: "알림",

                /* 모바일 dialog 에 추가해야되는 class */
                dialogClass: 'mobile-alert',

                /* 기본옵션 */
                modal: true,
                draggable: false,
                hide: { effect: "fade", duration: 300 },

                        $('#dialog').dialog('close');
