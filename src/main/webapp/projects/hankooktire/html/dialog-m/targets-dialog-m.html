    <script>
        $(function() {
            $("#dialog").dialog({
                title: "게시대상",

                /* 모바일 dialog 에 추가해야되는 class */
                dialogClass: 'mobile-dialog no-overflow',

                /* 기본옵션 */
                modal: true,
                draggable: false,
                hide: { effect: "fade", duration: 300 },
                show: { effect: "fade", duration: 300 },
                resizable: false,
                open: function() {
                    $('.ui-widget-overlay').on('click', function() {
                        $('#dialog').dialog('close');
                    })
                }
            });
        });
    </script>
