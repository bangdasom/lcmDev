<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../assets/css/components-style.css"/>
    <link rel="stylesheet" href="../../assets/css/pages.css"/>

    <script src="../../assets/lib/jquery/jquery-2.2.4.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>

    <script src="../../assets/js/common-dialog.js"></script>
    <script src="../../assets/js/dynatree/jquery.dynatree.js"></script>
    <script>
        $(function() {
            $("#dialog").dialog({
                title: "소급내역",

                /* 모바일 dialog 에 추가해야되는 class */
                dialogClass: 'mobile-dialog',

                /* 기본옵션 */
                modal: true,
                draggable: false,
                hide: { effect: "fade", duration: 300 },
                show: { effect: "fade", duration: 300 },
                resizable: false,
                open: function() {
                    $('.ui-widget-overlay').on('click', function() {
                        $('#dialog').dialog('close');
                    })
                }
            });
        });
    </script>
</head>

        <div class="dwp-diligence-dialog-m">

                <div class="dwp-table">
                    <table>

                            <col style="width: 10%">
                            <col style="width: 20%">
                            <col style="width: 25%">
                            <col style="width: 20%">
                        </colgroup>
                        <thead>
                        <tr>
                            <th colspan="3">지급내역</th>
                            <th colspan="2" class="border-left">공제내역</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>급여</td>
                            <td>h</td>
                            <td>91,000</td>
                            <td class="border-left">소득세</td>
                            <td>16,910</td>
                        </tr>
                        <tr>
                            <td>휴일근로</td>
                            <td>h</td>
                            <td>2,947</td>
                            <td class="border-left">주민세</td>

                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="border-left">고용보험</td>
                            <td>610</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="title">지급총액</div>
                            </td>
                            <td colspan="2">93,947</td>
                            <td class="border-left dwp-left">
                                <div class="title">공제총액</div>
                            </td>
                            <td class="dwp-right">19,210</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="total-title">소급차액</div>
                            </td>
                            <td colspan="4">
                                <div class="total"><span class="pay">74,737</span>원</div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

</html>
