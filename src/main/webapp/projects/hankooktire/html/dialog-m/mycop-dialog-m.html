<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../assets/css/components-style.css"/>
    <link rel="stylesheet" href="../../assets/css/pages.css"/>
    <link rel="stylesheet" href="../../assets/css/pages-m.css"/>

    <script src="../../assets/lib/jquery/jquery-2.2.4.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/slick/slick.min.js"></script>
    <script src="../../assets/lib/bxSlider/jquery.bxslider.min.js"></script>
    <script src="../../assets/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../assets/js/common-style.js"></script>
    <script src="../../assets/js/sub-layout.js"></script>
    <script src="../../assets/js/common-dialog.js"></script>
    <script src="../../assets/js/dynatree/jquery.dynatree.js"></script>
    <script>
        $(function() {
            $("#dialog").dialog({
                title: "My CoP",

                /* 모바일 dialog 에 추가해야되는 class */
                dialogClass: 'mobile-dialog no-overflow',

                /* 기본옵션 */
                modal: true,
                draggable: false,
                hide: { effect: "fade", duration: 300 },
                show: { effect: "fade", duration: 300 },
                resizable: false,
                open: function() {
                    $('.ui-widget-overlay').on('click', function() {
                        $('#dialog').dialog('close');
                    })
                }
            });
        });
    </script>
</head>
<body>
    <div id="dialog" title="Basic dialog">
        <div class="dwp-mycop-dialog-m">
            <div class="vpr-list-m">
                <div class="list-card-m">
                    <div class="dwp-tabs-simple">
                        <ul>
                            <li><a href="#dwp-tabs-signup-content">가입한 CoP</a></li>
                            <li><a href="#dwp-tabs-invite-content">초청받은 CoP</a></li>
                        </ul>
                        <div class="dwp-tabs-signup-content" id="dwp-tabs-signup-content">
                            <!-- 결과가 없는경우 -->
                            <div class="no-result">
                                진행중인 프로젝트 룸이 없습니다.
                            </div>

                            <!-- 결과가 있는경우 -->
                            <div class="dwp-list">
                                <div class="dwp-item">
                                    <div class="dwp-inner">
                                        <div class="thumb-area">
                                            <img src="../../assets/images/dummy/vpr-img1.png" alt="">
                                        </div>
                                        <div class="subject-area">
                                            <div class="subject">
                                                디지털워크플레이스
                                                (DWP) 구축 프로젝트
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="dwp-item">
                                    <div class="dwp-inner">
                                        <div class="thumb-area">
                                            <img src="../../assets/images/dummy/vpr-img2.png" alt="">
                                        </div>
                                        <div class="subject-area">
                                            <div class="subject">
                                                경영혁신팀
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="dwp-item">
                                    <div class="dwp-inner">
                                        <div class="thumb-area">
                                            <img src="../../assets/images/dummy/vpr-img3.png" alt="">
                                        </div>
                                        <div class="subject-area">
                                            <div class="subject">
                                                기업문화 혁신
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 새로운 VPR 생성 -->
                                <div class="dwp-item add-item">
                                    <div class="dwp-inner">
                                        <div class="thumb-icon"></div>
                                        <div class="subject-area">
                                            <div class="subject">
                                                새로운 VPR 생성
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="dwp-tabs-invite-content" id="dwp-tabs-invite-content">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
