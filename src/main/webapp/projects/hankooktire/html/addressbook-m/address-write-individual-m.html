<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../assets/css/components-style.css"/>
    <link rel="stylesheet" href="../../assets/css/pages.css"/>
    <link rel="stylesheet" href="../../assets/css/pages-m.css"/>

    <script src="../../assets/lib/jquery/jquery-2.2.4.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/slick/slick.min.js"></script>
    <script src="../../assets/lib/bxSlider/jquery.bxslider.min.js"></script>
    <script src="../../assets/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../assets/js/common-style.js"></script>
    <script src="../../assets/js/sub-layout.js"></script>
    <script src="../../assets/js/common-dialog.js"></script>
    <script src="../../assets/js/dynatree/jquery.dynatree.js"></script>
    <script>
        $(document).ready(function() {

        });
    </script>
</head>
<body>
<!-- header-m -->
<header class="dwp-header-m write-form-header-m">
    <div class="inner-m">
        <div class="back"><a><img src="../../assets/images/common/btn-back.svg" alt=""></a></div>
        <div class="dwp-page-title">
            개인주소록 - 개인
        </div>
        <div class="header-btn-group">
            <div class="header-group">
                <a><img src="../../assets/images/common/btn-confirm.svg" alt=""></a>
            </div>
        </div>
    </div>
</header>

<!-- container-m -->
<div class="dwp-container-m">
    <div class="dwp-contents">
        <div class="address-detail-m">
            <div class="dwp-table-vertical">
                <div class="dwp-row">
                    <div class="dwp-title">이름</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">회사명</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">부서명</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">직위</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">관계</div>
                    <div class="dwp-value">
                        <div class="dwp-selectbox">
                            <select>
                                <option value="">--선택--</option>
                                <option value="">부</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">이메일</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">휴대전화</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">회사전화</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">자택전화</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">팩스번호</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">성별</div>
                    <div class="dwp-value">
                        <div class="dwp-selection-group">
                            <div class="dwp-radio">
                                <label>
                                    <input type="radio" name="radio-group1"><span>남성</span>
                                </label>
                            </div>
                            <div class="dwp-radio">
                                <label>
                                    <input type="radio" name="radio-group1"><span>여성</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">생년월일</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">홈페이지</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">우편번호</div>
                    <div class="dwp-value">
                        <div class="dwp-grouping expended">
                            <div>
                                <div class="dwp-input expended">
                                    <input type="text">
                                </div>
                            </div>
                            <div>
                                <div class="dwp-btn">
                                    <span>선택</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">회사주소</div>
                    <div class="dwp-value">
                        <div class="dwp-input expended">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="dwp-row">
                    <div class="dwp-title">기타/설명</div>
                    <div class="dwp-value">
                        <div class="dwp-textarea">
                            <textarea cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- footer-m -->
<div class="dwp-footer-m">
    <div class="util-btn-list">
        <div class="util-btn"><a><img src="../../assets/images/common/icon-left.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-right.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-refresh.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-home.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-top.svg" alt=""></a></div>
    </div>
</div>

</body>
</html>
