<body>

<div class="dwp-login2">

        <div class="login-area">

                        <div class="thumb">

                        <div class="txt">

                    </div>
                    <div class="slider-item">

                        <div class="txt">
                            <a>
                            제목 텍스트가 들어가는 영역입니다. 제목 텍스

            </div>

                        <select>
                            <option value="">언어선택</option>
                            <option value="">옵션2</option>
                            <option value="">옵션3</option>

                    </div>

                        <select>

                            <option value="">옵션2</option>
                            <option value="">옵션3</option>
                        </select>
                    </div>-->
                </div>
                <div class="input-area">
                    <div class="dwp-input expended">
                        <input type="text" placeholder="아이디">
                        <!--<div class="dwp-error-msg">※ 양식에 맞지 않습니다.</div>-->
                    </div>
                    <div class="dwp-input expended">

                            </label>
                        </div>
                    </div>
                </div>
                <div class="btn-area">
                    <div class="dwp-btn confirm"><button type="button">로그인</button></div>
                    <div class="dwp-btn"><button type="button">로그인<br />라이트 Ver.</button></div>
