<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../assets/css/components-style.css"/>
    <link rel="stylesheet" href="../../assets/css/pages.css"/>
    <link rel="stylesheet" href="../../assets/css/pages-m.css"/>

    <script src="../../assets/lib/jquery/jquery-2.2.4.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/slick/slick.min.js"></script>
    <script src="../../assets/lib/bxSlider/jquery.bxslider.min.js"></script>
    <script src="../../assets/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../assets/js/common-style.js"></script>
    <script src="../../assets/js/sub-layout.js"></script>
    <script src="../../assets/js/common-dialog.js"></script>
    <script src="../../assets/js/dynatree/jquery.dynatree.js"></script>
    <script>
        $(document).ready(function() {

        });
    </script>
</head>
<body>
<!-- header-m -->
<header class="dwp-header-m worker-main-header-m">
    <div class="inner-m">
        <div class="lnb-area">
            <a class="lnb-trigger"><img src="../../assets/images/common/gnb-menu.svg" alt=""></a>
            <div class="lnb-wrap">
                <div class="lnb-inner">
                    <div class="lnb-scroll">
                        <div class="user-info">
                            <div class="photo-area">
                                <img src="../../assets/images/dummy/profile-big.png" alt="" class="thumb">

                            </div>
                            <div class="name">Jang G-rae</div>
                            <div class="dept">대리 / 비주얼커뮤니케이션팀</div>
                        </div>
                        <div class="dwp-lnb-m">
                            <div class="dwp-lnb-depth2">
                                <!-- dwp-lnb-item 에 selected 클래스를 추가하시면 글자색상이 변경됩니다. -->
                                <div class="dwp-lnb-item selected">
                                    <a href="#" class="dwp-link">가입한 CoP 이름1</a>
                                </div>
                            </div>
                            <div class="dwp-lnb-depth2">
                                <div class="dwp-lnb-item">
                                    <a href="#" class="dwp-link">가입한 CoP 이름2</a>
                                </div>
                            </div>
                            <div class="dwp-lnb-depth2">
                                <div class="dwp-lnb-item">
                                    <a href="#" class="dwp-link">가입한 CoP 이름3</a>
                                </div>
                            </div>
                            <div class="dwp-lnb-depth2">
                                <div class="dwp-lnb-item">
                                    <a href="#" class="dwp-link">가입한 CoP 이름4</a>
                                </div>
                            </div>
                            <div class="dwp-lnb-depth2">
                                <div class="dwp-lnb-item">
                                    <a href="#" class="dwp-link">가입한 CoP 이름5</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="logout-area">
                        <a>Log out<img src="../../assets/images/common/icon-logout-w.svg" alt=""></a>
                    </div>
                    <a class="lnb-close"><img src="../../assets/images/common/icon-close.svg" alt=""></a>
                </div>
            </div>
        </div>
        <div class="dwp-page-title">
            CoP
        </div>
    </div>
</header>

<!-- container-m -->
<div class="dwp-container-m">
    <!-- Lnb -->
    <div class="dwp-2depth-nav">
        <div class="nav-inner">
            <!-- active 클래스 추가시 선택됩니다 -->
            <a class="active">전체</a>
            <a>초청</a>
            <a>개설안내</a>
        </div>
    </div>

    <!-- active 클래스 추가시 보여집니다. -->
    <div class="dwp-3depth-nav">
        <div class="nav-inner">
            <a>3depth</a>
            <a>3depth</a>
            <a>3depth</a>
            <a>3depth</a>
        </div>
    </div>

    <!-- 내용 -->
    <div class="dwp-contents vpr-list-m">
        <div class="visual-slider list-card-m">

            <!-- 전체 -->
            <div class="slide">

                <div class="cop-srch-area">
                    <div class="dwp-search-bar expanded">
                        <input type="text">
                        <div class="dwp-btn icon"><button type="button"><img src="../../assets/images/common/icon-search.svg" alt=""></button></div>
                    </div>
                </div>

                <!-- 결과가 없는경우 -->
                <div class="no-result">
                    진행중인 CoP가 없습니다.
                </div>

                <!-- 결과가 있는경우 -->
                <div class="dwp-list">
                    <div class="dwp-item">
                        <div class="dwp-inner">
                            <div class="thumb-area">
                                <img src="../../assets/images/dummy/vpr-img1.png" alt="">
                            </div>
                            <div class="subject-area">
                                <div class="subject">
                                    CoP이름입니다. CoP이름입니다.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dwp-item">
                        <div class="dwp-inner">
                            <div class="thumb-area">
                                <img src="../../assets/images/dummy/vpr-img2.png" alt="">
                            </div>
                            <div class="subject-area">
                                <div class="subject">
                                    CoP이름입니다.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dwp-item">
                        <div class="dwp-inner">
                            <div class="thumb-area">
                                <img src="../../assets/images/dummy/vpr-img3.png" alt="">
                            </div>
                            <div class="subject-area">
                                <div class="subject">
                                    CoP이름입니다.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 초청 -->
            <div class="slide">
                <!-- 결과가 없는경우 -->
                <div class="no-result">
                    초청된 CoP가 없습니다.
                </div>

                <!-- 결과가 있는경우 -->
                <div class="dwp-list">
                    <div class="dwp-item">
                        <div class="dwp-inner">
                            <div class="thumb-area">
                                <img src="../../assets/images/dummy/vpr-img1.png" alt="">
                            </div>
                            <div class="subject-area">
                                <div class="subject">
                                    CoP이름입니다.
                                </div>
                            </div>
                            <div class="offer-area">
                                <a class="btn-join point-color">가입</a>
                                <a class="btn-refuse">거절</a>
                            </div>
                        </div>
                    </div>
                    <div class="dwp-item">
                        <div class="dwp-inner">
                            <div class="thumb-area">
                                <img src="../../assets/images/dummy/vpr-img2.png" alt="">
                            </div>
                            <div class="subject-area">
                                <div class="subject">
                                    CoP이름입니다.
                                </div>
                            </div>
                            <div class="offer-area">
                                <a class="btn-join point-color">가입</a>
                                <a class="btn-refuse">거절</a>
                            </div>
                        </div>
                    </div>
                    <div class="dwp-item">
                        <div class="dwp-inner">
                            <div class="thumb-area">
                                <img src="../../assets/images/dummy/vpr-img3.png" alt="">
                            </div>
                            <div class="subject-area">
                                <div class="subject">
                                    CoP이름입니다.
                                </div>
                            </div>
                            <div class="offer-area">
                                <a class="btn-join point-color">가입</a>
                                <a class="btn-refuse">거절</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 개설안내 -->
            <div class="slide">
                <div class="btn-write-wrap">
                    <div class="btn-write">
                        <div class="icon"></div>
                        새로운 CoP 생성
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- footer-m -->
<div class="dwp-footer-m">
    <div class="util-btn-list">
        <div class="util-btn"><a><img src="../../assets/images/common/icon-left.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-right.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-refresh.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-home.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-top.svg" alt=""></a></div>
    </div>
</div>
</body>
</html>
