<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../assets/css/components-style.css"/>
    <link rel="stylesheet" href="../../assets/css/pages.css"/>
    <link rel="stylesheet" href="../../assets/css/pages-m.css"/>

    <script src="../../assets/lib/jquery/jquery-2.2.4.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/slick/slick.min.js"></script>
    <script src="../../assets/lib/bxSlider/jquery.bxslider.min.js"></script>
    <script src="../../assets/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../assets/js/common-style.js"></script>
    <script src="../../assets/js/sub-layout.js"></script>
    <script src="../../assets/js/common-dialog.js"></script>
    <script src="../../assets/js/dynatree/jquery.dynatree.js"></script>
    <script>
        $(document).ready(function() {

        });
    </script>
</head>
<body>
<!-- header-m -->
<header class="dwp-header-m black-type">
    <div class="inner-m">
        <div class="lnb-area">
            <a class="lnb-trigger"><img src="../../assets/images/common/btn-back.svg" alt=""></a>
        </div>
        <div class="dwp-page-title">
            환경설정
        </div>
        <div class="header-btn-group">
            <div class="header-group">
                <a><img src="../../assets/images/common/btn-confirm.svg" alt=""></a>
            </div>
        </div>
    </div>
</header>

<!-- container-m -->
<div class="dwp-container-m">
    <div class="dwp-contents office-setting-m">
        <div class="dwp-section">
            <div class="subject">기본설정</div>
            <div class="section-group">
                <div class="aligner" data-type="table" data-align="middle">
                    <div class="left">
                        <div class="title">근무지역</div>
                    </div>
                    <div class="right">
                        <div class="dwp-selectbox md clear-type">
                            <select dir="rtl">
                                <option value="">한국</option>
                                <option value="">옵션2</option>
                                <option value="">옵션3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section-group">
                <div class="aligner" data-type="table" data-align="middle">
                    <div class="left">
                        <div class="title">사용언어</div>
                    </div>
                    <div class="right">
                        <div class="dwp-selectbox md clear-type">
                            <select dir="rtl">
                                <option value="">한국어</option>
                                <option value="">옵션2</option>
                                <option value="">옵션3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dwp-section">
            <div class="subject">알림설정</div>
            <div class="section-group">
                <div class="aligner" data-type="table" data-align="middle">
                    <div class="left">
                        <div class="title">알림사용</div>
                    </div>
                    <div class="right">
                        <div class="dwp-onoff only-type">
                            <label>
                                <input type="checkbox"><span>선택</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section-group">
                <div class="aligner" data-type="table" data-align="middle">
                    <div class="left">
                        <div class="title">알림대상</div>
                    </div>
                    <div class="right">
                        <div class="dwp-selectbox md clear-type">
                            <select dir="rtl">
                                <option value="">메일</option>
                                <option value="">옵션2</option>
                                <option value="">옵션3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section-group">
                <div class="aligner" data-type="table" data-align="middle">
                    <div class="left">
                        <div class="title">수신요일</div>
                    </div>
                    <div class="right">
                        <div class="dwp-selectbox md clear-type">
                            <select dir="rtl">
                                <option value="">주중</option>
                                <option value="">옵션2</option>
                                <option value="">옵션3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section-group">
                <div class="aligner" data-type="table" data-align="middle">
                    <div class="left">
                        <div class="title">수신시각</div>
                    </div>
                    <div class="right">
                        <a class="time">08:00~18:00</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="dwp-section">
            <div class="subject">서비스 설정</div>
            <div class="section-group">
                <div class="aligner" data-type="table" data-align="middle">
                    <div class="left">
                        <div class="title">KEY 메시지 표시</div>
                    </div>
                    <div class="right">
                        <div class="dwp-onoff only-type">
                            <label>
                                <input type="checkbox"><span>선택</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section-group">
                <div class="aligner" data-type="table" data-align="middle">
                    <div class="left">
                        <div class="title">메일이미지 즉시표시</div>
                    </div>
                    <div class="right">
                        <div class="dwp-onoff only-type">
                            <label>
                                <input type="checkbox"><span>선택</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section-group">
                <div class="aligner" data-type="table" data-align="middle">
                    <div class="left">
                        <div class="title">사용앱 관리</div>
                    </div>
                    <div class="right">
                        <div class="btn-plus"><img src="../../assets/images/common/icon-right.svg" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- footer-m -->
<div class="dwp-footer-m">
    <div class="util-btn-list">
        <div class="util-btn"><a><img src="../../assets/images/common/icon-left.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-right.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-refresh.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-home.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-top.svg" alt=""></a></div>
    </div>
</div>
