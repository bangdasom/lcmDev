<!-- header-m -->
<header class="dwp-header-m black-type">
    <div class="inner-m">
        <div class="lnb-area">
            <a class="lnb-trigger"><img src="../../assets/images/common/btn-back.svg" alt=""></a>
        </div>
        <div class="dwp-page-title">
            APP 관리
        </div>
        <div class="header-btn-group">
            <div class="header-group">
                <a><img src="../../assets/images/common/pencil-w.svg" alt=""></a>
            </div>
            <div class="header-group">
                <div class="search-trigger">
                    <a class="search-btn"><img src="../../assets/images/common/gnb-search-w.svg" alt=""></a>
                    <div class="search-form-m">
                        <div class="inner">
                            <a class="btn-back"><img src="../../assets/images/common/arrow-back.svg" alt=""></a>
                            <div class="input-area">
                                <input type="text" placeholder="Search">
                            </div>
                            <a class="btn-go"><img src="../../assets/images/common/gnb-search.svg" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
