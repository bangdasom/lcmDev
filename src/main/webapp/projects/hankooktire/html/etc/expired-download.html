<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        @font-face {
            font-family: "NotoSans";
            src: url('../../assets/fonts/NotoSansKR-Light.woff2') format('woff2'), url('../../assets/fonts/NotoSansKR-Light.woff') format('woff');
            font-weight: 400;
        }
        @font-face {
            font-family: "NotoSans";
            src: url('../../assets/fonts/NotoSansKR-Regular.woff2') format('woff2'), url('../../assets/fonts/NotoSansKR-Regular.woff') format('woff');
            font-weight: 700;
        }
        @font-face {
            font-family: "HankookEn";
            src: url('../../assets/fonts/HankookTTFLight.eot?1470292148');
            src: url('../../assets/fonts/HankookTTFLight.eot?&1470292148#iefix') format('embedded-opentype'), url('../../assets/fonts/HankookTTFLight.woff2') format('woff2'), url('../../assets/fonts/HankookTTFLight.woff') format('woff');
            font-weight: 300;
        }
        @font-face {
            font-family: "HankookEn";
            src: url('../../assets/fonts/HankookTTFRegular.eot');
            src: url('../../assets/fonts/HankookTTFRegular.eot') format('embedded-opentype'), url('../../assets/fonts/HankookTTFRegular.woff2') format('woff2'), url('../../assets/fonts/HankookTTFRegular.woff') format('woff');
            font-weight: 400;
        }
        @font-face {
            font-family: "HankookKr";
            src: url('../../assets/fonts/HankookKRTTFRegular.eot');
            src: url('../../assets/fonts/HankookKRTTFRegular.eot') format('embedded-opentype'), url('../../assets/fonts/HankookKRTTFRegular.woff2') format('woff2'), url('../../assets/fonts/HankookKRTTFRegular.woff') format('woff');
            font-weight: 400;
        }
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            height: 100%;
            background-color: #fff;
            color: #666;
            font-size: 13px;
            line-height: 1.5;
            font-family: "Malgun Gothic", Arial, Tahoma, "Microsoft Yahei", 微软雅黑, sans-serif;
            -webkit-text-size-adjust: none;
        }
        html[lang="ko"] body {
            font-family: "NotoSans", Arial, Tahoma, sans-serif;
        }
        .warning-area {
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center;
            transform: translate(-50%, -50%);
        }
        .warning-area img {
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }
        .warning-area .txt {
            display: inline-block;
            margin-left: 5px;
            color: #333;
            font-weight: 700;
            font-size: 15px;
            white-space: nowrap;
            vertical-align: middle;
        }
        .warning-area .dwp-btn.strong button,
        .warning-area .dwp-btn.strong span {
            min-width: 80px;
        }
    </style>
</head>
<body>
<!-- container -->
<div class="dwp-container-wrap">
    <div class="warning-area">
        <img src="../../assets/images/common/icon-guide.svg" alt="">
        <div class="txt">기간이 만료되어 다운받을 수 없습니다.</div>
    </div>
</div>
</body>
</html>
