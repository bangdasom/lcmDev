<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        @font-face {
            font-family: "NotoSans";
            src: url('../../assets/fonts/NotoSansKR-Light.woff2?1474604786') format('woff2'), url('../../assets/fonts/NotoSansKR-Light.woff?1474604794') format('woff');
            font-weight: 400;
        }
        @font-face {
            font-family: "NotoSans";
            src: url('../../assets/fonts/NotoSansKR-Regular.woff2?1474604714') format('woff2'), url('../../assets/fonts/NotoSansKR-Regular.woff?1474604750') format('woff');
            font-weight: 700;
        }
        @font-face {
            font-family: "HankookEn";
            src: url('../../assets/fonts/HankookTTFLight.eot?1470292148');
            src: url('../../assets/fonts/HankookTTFLight.eot?&1470292148#iefix') format('embedded-opentype'), url('../../assets/fonts/HankookTTFLight.woff2?1470292148') format('woff2'), url('../../assets/fonts/HankookTTFLight.woff?1470292148') format('woff');
            font-weight: 300;
        }
        @font-face {
            font-family: "HankookEn";
            src: url('../../assets/fonts/HankookTTFRegular.eot?1470967381');
            src: url('../../assets/fonts/HankookTTFRegular.eot?&1470967381#iefix') format('embedded-opentype'), url('../../assets/fonts/HankookTTFRegular.woff2?1470967381') format('woff2'), url('../../assets/fonts/HankookTTFRegular.woff?1470967381') format('woff');
            font-weight: 400;
        }
        @font-face {
            font-family: "HankookKr";
            src: url('../../assets/fonts/HankookKRTTFRegular.eot?1470292148');
            src: url('../../assets/fonts/HankookKRTTFRegular.eot?&1470292148#iefix') format('embedded-opentype'), url('../../assets/fonts/HankookKRTTFRegular.woff2?1470292148') format('woff2'), url('../../assets/fonts/HankookKRTTFRegular.woff?1470292148') format('woff');
            font-weight: 400;
        }
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        ul,
        ol {
            list-style: none;
        }
        img {
            border:0;
            vertical-align:middle;
        }
        html {
            height: 100%;
        }
        body {
            height: 100%;
            background-color: #636366;
            color: #fff;
            font-size: 13px;
            line-height: 1.5;
            font-family: "HankookEn", "HankookKr", "NotoSans", Arial, Tahoma, sans-serif;
            -webkit-text-size-adjust: none;
        }
        .meeting-room-state {
            padding: 30px;
        }
        .meeting-room-state .mr-head {
            padding-bottom: 5px;
            border-bottom: 1px solid #fff;
        }
        .meeting-room-state .mr-head .title {
            font-size: 26px;
        }
        .meeting-room-state .mr-head .level {
            margin-left: 20px;
            font-size: 14px;
        }
        .meeting-room-state .mr-content {
            margin-top: 25px;
        }
        .meeting-room-state .mr-content .meeting-title {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 700;
            font-size: 64px;
        }
        .meeting-room-state .mr-content .meeting-time {
            font-weight: 700;
            font-size: 33px;
        }
        .meeting-room-state .mr-content .meeting-author {
            margin-top: 25px;
            color: #a8a9ad;
            font-weight: 700;
            font-size: 20px;
            text-align: right;
        }
        .meeting-room-state .mr-content .meeting-author .resp {
            margin-left: 40px;
        }
        .meeting-room-state .mr-content .meeting-author .value {
            margin-left: 10px;
            color: #fff;


        }
        .meeting-room-state .mr-list {
            overflow: hidden;
            position: absolute;
            right: 0;
            bottom: 0;
            left: 0;
            height: 270px;
            padding-bottom: 55px;
            background-color: #a4a5a9;
        }
        .meeting-room-state .mr-list::before {
            content: " ";
            display: block;
            position: absolute;
            top: -1px;
            right: 0;
            left: 0;
            height: 1px;
            box-shadow: 1px 1px 20px rgba(0,0,0,0.9);
        }
        .meeting-room-state .mr-list .inner {
            display: table;
            width: 100%;
        }
        .meeting-room-state .mr-list .inner .wrap {
            display: table-cell;
            height: 215px;
            padding: 0 30px;
            vertical-align: middle;
        }
        .meeting-room-state .mr-list .inner .sub-title {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: 700;
        }
        .meeting-room-state .mr-list .item-wrap {
            overflow: hidden;
            margin: 0 -13px;
        }
        .meeting-room-state .mr-list .item-wrap .item {
            float: left;
            width: 50%;
            padding: 0 13px;
        }
        .meeting-room-state .mr-list .item-wrap .item.active {
            color: #000;
            font-weight: 700;
        }
        .meeting-room-state .mr-list .item-wrap .item .item-inner {
            display: table;
            width: 100%;
            table-layout: fixed;
            padding: 5px 0;
            border-bottom: 1px solid #fff;
        }
        .meeting-room-state .mr-list .item-wrap .item:nth-child(-n+2) .item-inner {
            border-top: 1px solid #fff;
        }
        .meeting-room-state .mr-list .item-wrap .item .item-inner > span {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            font-size: 12px;
        }
        .meeting-room-state .mr-list .item-wrap .item .item-inner .time {
            width: 130px;
        }
        .meeting-room-state .mr-list .item-wrap .item .item-inner .title {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: left;
        }
        .meeting-room-state .mr-list .item-wrap .item .item-inner .author {
            width: 45px;
        }
        .meeting-room-state .mr-footer {
            position: relative;
        }
        .meeting-room-state .mr-footer::before {
            content: " ";
            display: block;
            position: absolute;
            top: -1px;
            right: 0;
            left: 0;
            height: 1px;
            box-shadow: 1px 1px 20px rgba(0,0,0,0.9);
        }
        .meeting-room-state .mr-footer .inner {
            display: table;
            width: 100%;
            padding: 0 30px;
            background-color: #fff;
            color: #000;
        }
        .meeting-room-state .mr-footer .place {
            display: table-cell;
            height: 55px;
            font-size: 24px;
            vertical-align: middle;
        }
        .meeting-room-state .mr-footer .cur-time {
            display: table-cell;
            height: 55px;
            font-weight: 700;
            text-align: right;
            vertical-align: middle;
        }
        .meeting-room-state .mr-footer .date {
            font-size: 15px;
        }
        .meeting-room-state .mr-footer .day {
            position: relative;
            margin-left: 2px;
            padding-left: 6px;
            font-size: 15px;
        }
        .meeting-room-state .mr-footer .day::before {
            content: " ";
            display: block;
            position: absolute;
            top: 50%;
            left: 0;
            height: 14px;
            margin-top: -7px;
            border-left: 1px solid #000;
        }
        .meeting-room-state .mr-footer .time {
            margin-left: 17px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="meeting-room-state">
    <div class="mr-head">
        <span class="title">MEETING ROOM</span>
        <span class="level">LEVEL 1</span>
    </div>
    <div class="mr-content">
        <div class="meeting-title">시험팀 전략 주간회의</div>
        <div class="meeting-time">AM 08:00 - AM 09:30</div>
        <div class="meeting-author">
            <span class="dept">
                부서<span class="value">시험1팀</span>
            </span>
            <span class="resp">
                담당자<span class="value">홍길동</span>
            </span>
        </div>
    </div>
    <div class="mr-list">
        <div class="inner">
            <div class="wrap">
                <div class="sub-title">회의실 예약 현황</div>
                <div class="item-wrap" id="contain">

                </div>
            </div>
        </div>

        <div class="mr-footer">
            <div class="inner">
                <div class="place"><span>Technodome</span></div>
                <div class="cur-time">
                    <span class="date">2016. 10. 00</span>
                    <span class="day">WED</span>
                    <span class="time">AM 08:00</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var interval = 60000 * 10;
    setInterval(function() {
        location.reload();
    }, interval);

    var data = {
        'items': [
            {
                sTime: 'AM 08:00',
                eTime: 'AM 09:30',
                title: '시험팀 전략 주간회의1',
                author: '홍길동'
            },
            {
                sTime: 'AM 08:00',
                eTime: 'AM 09:30',
                title: '시험팀 전략 주간회의2',
                author: '홍길동'
            },
            {
                sTime: 'AM 08:00',
                eTime: 'AM 09:30',
                title: '시험팀 전략 주간회의3',
                author: '홍길동'
            },
            {
                sTime: 'AM 08:00',
                eTime: 'AM 09:30',
                title: '시험팀 전략 주간회의4',
                author: '홍길동'
            },
            {
                sTime: 'AM 08:00',
                eTime: 'AM 09:30',
                title: '시험팀 전략 주간회의5',
                author: '홍길동'
            },
            {
                sTime: 'AM 08:00',
                eTime: 'AM 09:30',
                title: '시험팀 전략 주간회의6',
                author: '홍길동'
            },
            {
                sTime: 'AM 08:00',
                eTime: 'AM 09:30',
                title: '시험팀 전략 주간회의7',
                author: '홍길동'
            }
        ]
    };

    var contain = document.getElementById('contain');

    for(var i=0; i<data.items.length; i++) {
        var item = data.items[i];
        var str = '';

        //item 에 active 클래스 추가시 현재스케쥴 표시
        str += '<div class="item">';
        str +=    '<div class="item-inner">';
        str +=       '<span class="time">'+ item.sTime + '~' + item.eTime +'</span>';
        str +=       '<span class="title">'+ item.title +'</span>';
        str +=      '<span class="author">'+ item.author +'</span>';
        str +=    '</div>';
        str += '</div>';

        contain.insertAdjacentHTML('beforeend', str);
    }
</script>
</body>
</html>
