<body>

<!-- login-m -->
<div class="dwp-login-m">
    <div class="logo-area">
        <div class="logo"><img src="../../assets/images/common/logo.svg" alt=""></div>
    </div>

    <div class="login-area">
        <div class="pin-area">
            <div class="subject">pin</div>
            <div class="dwp-grouping expended">
                <div>
                    <div class="dwp-input expended">
                        <input type="text">
                    </div>
                </div>
                <div>
                    <div class="dwp-input expended">
                        <input type="text">
                    </div>
                </div>
                <div>
                    <div class="dwp-input expended">
                        <input type="text">
                    </div>
                </div>
                <div>
                    <div class="dwp-input expended">
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="id-area">
            <div class="subject">아이디</div>
            <div class="dwp-input expended">
                <input type="text" placeholder="아이디를 입력하세요.">
            </div>
        </div>
        <div class="pw-area">
            <div class="subject">비밀번호</div>
            <div class="dwp-input expended">
                <input type="password" placeholder="비밀번호를 입력하세요.">
            </div>
        </div>
    </div>

    <div class="aligner" data-type="table" data-top="xs">
        <div class="right">
            <div class="dwp-checkbox">
                <label>
                    <input type="checkbox" checked="checked"><span>아이디 저장</span>
                </label>
            </div>
        </div>
    </div>

    <div class="select-area">
        <div class="lang">
            <div class="subject">언어</div>
            <div class="dwp-selectbox expended">
                <select>
                    <option value="">언어를 선택해주세요</option>
                    <option value="">옵션2</option>
                    <option value="">옵션3</option>
                </select>
            </div>
        </div>
        <div class="nation">
            <div class="subject">근무지역</div>
            <div class="dwp-selectbox expended">
                <select>
                    <option value="">근무지역을 선택해주세요</option>
                    <option value="">옵션2</option>
                    <option value="">옵션3</option>
                </select>
            </div>
        </div>
    </div>

    <div class="btn-login">
        <button type="button">Login</button>
    </div>
</div>
