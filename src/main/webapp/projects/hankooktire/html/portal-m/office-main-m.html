    <script>
        /* visual 탭 필터링 */
        function filteringVisual(filtered) {
            if (filtered == "all") {
                $('.visual-area .slider-wrap').slick('slickUnfilter');
                $('.visual-area .slider-wrap').slick('setPosition');
            } else if (filtered == "ceo") {
                $('.visual-area .slider-wrap').slick('slickUnfilter');
                $('.visual-area .slider-wrap').slick('slickFilter', '.ceo');
            } else if (filtered == "strategy") {
                $('.visual-area .slider-wrap').slick('slickUnfilter');
                $('.visual-area .slider-wrap').slick('slickFilter', '.strategy');
            } else if (filtered == "culture") {
                $('.visual-area .slider-wrap').slick('slickUnfilter');
                $('.visual-area .slider-wrap').slick('slickFilter', '.culture');
            }
        }

        $(document).ready(function() {
            /* 슬라이드 갯수 init */
            $(".slider-tab.tab-ceo-message .num").text($(".slider-item.ceo").length);
            $(".slider-tab.tab-strategy .num").text($(".slider-item.strategy").length);
            $(".slider-tab.tab-proactive-culture .num").text($(".slider-item.culture").length);

            /* key message 변환 */
            $('.visual-area .slider-wrap').on('init reInit beforeChange', function(event, slick, currentSlide, nextSlide){
                var color = $(slick.$slides.get(nextSlide)).find("img").attr("class");
                var cate = $(slick.$slides.get(nextSlide)).attr("data-cate");
                var msg = $(slick.$slides.get(nextSlide)).attr("data-msg");

                $(".visual-area .txt-area .category").html(cate);
                $(".visual-area .txt-area .subject").html(msg);
                $(".visual-area .txt-area").removeClass("light dark");
                $(".visual-area .txt-area").addClass(color);
            });

            $('.visual-area .slider-wrap').slick({
                arrows: false,
                slideToShow: 1,
                infinite: true,
                focusOnSelect: true,
                autoplay: true
            });

            /* visual 탭 영역 클릭시 */
            $(document).on("click", ".slider-tabs .slider-tab a", function(e) {
                if($(this).parent().hasClass("active")) {
                    $(this).parent().removeClass("small").removeClass("active").siblings().removeClass("small");
                } else {
                    $(this).parent().removeClass("small").addClass("active").siblings().removeClass("active").addClass("small");
                }

                var filtered = $(this).attr("data-type");

                if($(".slider-tab.active").length < 1) {
                    filtered = "all";
                }
                filteringVisual(filtered);
            });

            /* 좌우 스와이프로 키메시지 배너이동 */
            /*$(".visual-area .txt-area-wrap").swipe({
                allowPageScroll: "vertical",

                        $('.visual-area .slider-wrap').slick('slickNext');
                    } else if (direction == "right") {
                        $('.visual-area .slider-wrap').slick('slickPrev');
                    }
                }
            });*/
        });
