<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../assets/css/components-style.css"/>
    <link rel="stylesheet" href="../../assets/css/pages.css"/>
    <link rel="stylesheet" href="../../assets/css/pages-m.css"/>

    <script src="../../assets/lib/jquery/jquery-2.2.4.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/slick/slick.min.js"></script>
    <script src="../../assets/lib/bxSlider/jquery.bxslider.min.js"></script>
    <script src="../../assets/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../assets/js/common-style.js"></script>
    <script src="../../assets/js/sub-layout.js"></script>
    <script src="../../assets/js/common-dialog.js"></script>
    <script src="../../assets/js/dynatree/jquery.dynatree.js"></script>
    <script>
        $(document).ready(function() {

        });
    </script>
</head>
<body>
<!-- header-m -->
<header class="dwp-header-m">
    <div class="inner-m">
        <div class="lnb-area">
            <a class="lnb-trigger"><img src="../../assets/images/common/gnb-menu.svg" alt=""></a>
            <div class="lnb-wrap">
                <div class="lnb-inner">
                    <div class="lnb-scroll">
                        <div class="user-info">
                            <div class="photo-area">
                                <img src="../../assets/images/dummy/profile-big.png" alt="" class="thumb">

                            </div>
                            <div class="name">Jang G-rae</div>
                            <div class="dept">대리 / 비주얼커뮤니케이션팀</div>
                            <div class="lnb-btn-group">
                                <div class="expanded"><span class="nav-btn">예약하기</span></div>
                            </div>
                        </div>
                        <div class="dwp-lnb-m">
                            <div class="dwp-lnb-depth2">
                                <!-- dwp-lnb-item 에 selected 클래스를 추가하시면 글자색상이 변경됩니다. -->
                                <div class="dwp-lnb-item">
                                    <a href="#" class="dwp-link">신청목록</a>
                                </div>
                            </div>
                            <div class="dwp-lnb-depth2">
                                <div class="dwp-lnb-item">
                                    <a href="#" class="dwp-link">완료목록</a>
                                </div>
                            </div>
                            <div class="dwp-lnb-depth2">
                                <div class="dwp-lnb-item">
                                    <a href="#" class="dwp-link">참석목록</a>
                                </div>
                            </div>
                            <div class="dwp-lnb-depth2">
                                <div class="dwp-lnb-item">
                                    <a href="#" class="dwp-link">회의실목록</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="logout-area">
                        <a>Log out<img src="../../assets/images/common/icon-logout-w.svg" alt=""></a>
                    </div>
                    <a class="lnb-close"><img src="../../assets/images/common/icon-close.svg" alt=""></a>
                </div>
            </div>
        </div>
        <div class="dwp-page-title">
            품질기획팀(역삼측)
        </div>
    </div>
</header>

<!-- container-m -->
<div class="dwp-container-m">
    <div class="dwp-contents conference-room-detail-m">
        <div class="room-info">
            <div class="title">품질기획팀(역삼측)</div>
            <div class="thumb"><img src="../../assets/images/dummy/write-gallery-img3.png" alt=""></div>
            <div class="aligner" data-top="xs" data-bottom="xs">
                <div class="dwp-btn expended"><span>예약현황 보기</span></div>
            </div>
            <div class="row">
                <div class="key">회의실위치</div>
                <div class="value">
                    한국타이어 2층
                </div>
            </div>
            <div class="row">
                <div class="key">규모</div>
                <div class="value">
                    103m<sup>2</sup>
                </div>
            </div>
            <div class="row">
                <div class="key">수용인원</div>
                <div class="value">
                    100명
                </div>
            </div>
            <div class="row">
                <div class="key">승인여부</div>
                <div class="value">
                    예
                </div>
            </div>
            <div class="row">
                <div class="key">담당자</div>
                <div class="value">
                    김지현/사원/HDP)본사지원2파트
                </div>
            </div>
            <div class="row">
                <div class="key">장비현황</div>
                <div class="value">
                    <img class="icon-conference" src="../../assets/images/conference/icon-beam-projecter.svg" alt="">
                    <img class="icon-conference" src="../../assets/images/conference/icon-conference-call.svg" alt="">
                    <img class="icon-conference" src="../../assets/images/conference/icon-notebook.svg" alt="">
                    <img class="icon-conference" src="../../assets/images/conference/icon-white-board.svg" alt="">
                    <img class="icon-conference" src="../../assets/images/conference/icon-desk.svg" alt="">
                    <img class="icon-conference" src="../../assets/images/conference/icon-onlinemeeting.svg" alt="">
                </div>
            </div>
            <div class="row">
                <div class="key">매뉴얼</div>
                <div class="value">

                </div>
            </div>
            <div class="row">
                <div class="key">회의실설명</div>
                <div class="value">

                </div>
            </div>
        </div>
    </div>
</div>

<!-- footer-m -->
<div class="dwp-footer-m">
    <div class="util-btn-list">
        <div class="util-btn"><a><img src="../../assets/images/common/icon-left.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-right.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-refresh.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-home.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-top.svg" alt=""></a></div>
    </div>
    <a class="btn-write-m"><img src="../../assets/images/common/btn-write-m.png" alt=""></a>
</div>

</body>
</html>
