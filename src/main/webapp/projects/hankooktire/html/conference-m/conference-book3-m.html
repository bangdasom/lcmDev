<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../../assets/css/components-style.css"/>
    <link rel="stylesheet" href="../../assets/css/pages.css"/>
    <link rel="stylesheet" href="../../assets/css/pages-m.css"/>

    <script src="../../assets/lib/jquery/jquery-2.2.4.js"></script>
    <script src="../../assets/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/lib/slick/slick.min.js"></script>
    <script src="../../assets/lib/bxSlider/jquery.bxslider.min.js"></script>
    <script src="../../assets/lib/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../../assets/js/common-style.js"></script>
    <script src="../../assets/js/sub-layout.js"></script>
    <script src="../../assets/js/common-dialog.js"></script>
    <script src="../../assets/js/dynatree/jquery.dynatree.js"></script>
    <script>
        $(document).ready(function() {

        });
    </script>
</head>
<body>
<!-- header-m -->
<header class="dwp-header-m write-form-header-m">
    <div class="inner-m">
        <div class="back"><a><img src="../../assets/images/common/btn-back.svg" alt=""></a></div>
        <div class="dwp-page-title">
            예약하기
        </div>
        <div class="header-btn-group">
            <div class="header-group">
                <!-- view-trigger에 active 클래스가 붙으면 옵션이 나타납니다 -->
                <div class="view-trigger">
                    <a><img src="../../assets/images/common/icon-more-w.svg" alt=""></a>
                    <div class="view-option">
                        <div class="option-list">
                            <a>예약연장</a>
                            <a>승인취소</a>
                            <a>참석현황</a>
                            <a>참석</a>
                            <a>불참</a>
                            <a>미정</a>
                            <a>승인</a>
                            <a>위임</a>
                            <a>코드재정리</a>
                            <a>예약현황</a>
                            <a>예약</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- container-m -->
<div class="dwp-container-m">
    <div class="dwp-contents conference-book-m">
        <!-- 회의실 검색 -->
        <div class="srch-room">
            <div class="dwp-section">
                <div class="subject">사업장</div>
                <div class="val">한국타이어-본사</div>
            </div>
            <div class="dwp-section">
                <div class="subject">회의실명</div>
                <div class="val">한국타이어-품질기획팀(역삼측)</div>
            </div>
            <div class="dwp-section">
                <div class="subject">수용인원</div>
                <div class="val">100</div>
            </div>
            <div class="dwp-section">
                <div class="subject">장비현황</div>
                <div class="val">
                    <img class="icon-conference" src="../../assets/images/conference/icon-beam-projecter.svg" alt="">
                    <img class="icon-conference" src="../../assets/images/conference/icon-conference-call.svg" alt="">
                    <img class="icon-conference" src="../../assets/images/conference/icon-notebook.svg" alt="">
                    <img class="icon-conference" src="../../assets/images/conference/icon-white-board.svg" alt="">
                    <img class="icon-conference" src="../../assets/images/conference/icon-desk.svg" alt="">
                    <img class="icon-conference" src="../../assets/images/conference/icon-onlinemeeting.svg" alt="">
                </div>
            </div>
            <div class="dwp-section">
                <div class="subject">승인여부</div>
                <div class="val">필요</div>
            </div>
            <div class="dwp-section">
                <div class="subject">담당자</div>
                <div class="val">김지현/사원/HDP)본사지원2파트</div>
            </div>
            <div class="dwp-section">
                <div class="subject">시작일시</div>
                <div class="dwp-grouping">
                    <div>
                        <div class="dwp-calendar-form">
                            <div class="dwp-input">
                                <input type="date">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="dwp-selectbox xs">
                            <select>
                                <option value="">00</option>
                                <option value="">00</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div class="dwp-selectbox xs">
                            <select>
                                <option value="">00</option>
                                <option value="">00</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dwp-section">
                <div class="subject">종료일시</div>
                <div class="dwp-grouping">
                    <div>
                        <div class="dwp-calendar-form">
                            <div class="dwp-input">
                                <input type="date">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="dwp-selectbox xs">
                            <select>
                                <option value="">00</option>
                                <option value="">00</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div class="dwp-selectbox xs">
                            <select>
                                <option value="">00</option>
                                <option value="">00</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dwp-section">
                <div class="subject">사용목적</div>
                <div class="dwp-selectbox expended">
                    <select>
                        <option value="">회의</option>
                    </select>
                </div>
            </div>
            <div class="dwp-section">
                <div class="subject">회의유형</div>
                <div class="dwp-selectbox expended">
                    <select>
                        <option value="">Idea회의</option>
                    </select>
                </div>
            </div>
            <div class="dwp-section">
                <div class="subject">화상회의</div>
                <div class="dwp-selection-group">
                    <div class="dwp-radio">
                        <label>
                            <input type="radio" name="radio-group1" checked="checked"><span>사용</span>
                        </label>
                    </div>
                    <div class="dwp-radio">
                        <label>
                            <input type="radio" name="radio-group1"><span>미사용</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="dwp-section">
                <div class="subject">메일알림</div>
                <div class="dwp-selection-group">
                    <div class="dwp-radio">
                        <label>
                            <input type="radio" name="radio-group2" checked="checked"><span>사용</span>
                        </label>
                    </div>
                    <div class="dwp-radio">
                        <label>
                            <input type="radio" name="radio-group2"><span>미사용</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="dwp-section">
                <div class="dwp-write-target">
                    <div class="aligner">
                        <div class="left">
                            <div class="btn-plus"><img src="../../assets/images/common/icon-lnb-depth.svg" alt=""></div>
                            <div class="title">참석자</div>
                        </div>
                    </div>

                    <div class="namepicker-list">
                        <div class="namepicker-target">
                        <span class="photo">
                            <img src="../../assets/images/dummy/profile3.png" alt="">
                        </span>
                            <span class="name">현빈</span>
                            <a href="#" class="btn-cancel"><img src="../../assets/images/common/btn-cancel.svg" alt=""></a>
                        </div>
                        <div class="namepicker-target">
                        <span class="photo">
                            <img src="../../assets/images/dummy/profile.png" alt="">
                        </span>
                            <span class="name">장그래</span>
                            <a href="#" class="btn-cancel"><img src="../../assets/images/common/btn-cancel.svg" alt=""></a>
                        </div>
                        <div class="namepicker-target">
                        <span class="photo">
                            <img src="../../assets/images/common/default-team.svg" alt="">
                        </span>
                            <span class="name">A 부서</span>
                            <a href="#" class="btn-cancel"><img src="../../assets/images/common/btn-cancel.svg" alt=""></a>
                        </div>
                        <div class="namepicker-target">
                        <span class="photo">
                            <img src="../../assets/images/common/default-team.svg" alt="">
                        </span>
                            <span class="name">B 부서</span>
                            <a href="#" class="btn-cancel"><img src="../../assets/images/common/btn-cancel.svg" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dwp-section">
                <div class="subject">제목</div>
                <div class="dwp-input expended">
                    <input type="text">
                </div>
            </div>
            <div class="dwp-section">
                <div class="subject">달성목표</div>
                <div class="dwp-input expended">
                    <input type="text">
                </div>
            </div>
            <div class="aligner" data-top="md">
                <div class="dwp-btn expended"><span>신청하기</span></div>
            </div>
        </div>
        <!-- /회의실 검색 -->
    </div>
</div>

<!-- footer-m -->
<div class="dwp-footer-m">
    <div class="util-btn-list">
        <div class="util-btn"><a><img src="../../assets/images/common/icon-left.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-right.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-refresh.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-home.svg" alt=""></a></div>
        <div class="util-btn"><a><img src="../../assets/images/common/icon-top.svg" alt=""></a></div>
    </div>
</div>
</body>
</html>
