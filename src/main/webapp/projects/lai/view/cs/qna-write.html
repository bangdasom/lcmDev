<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Lai</title>

    <link rel="stylesheet" href="../../assets/css/common.min.css" />
    <link rel="stylesheet" href="../../assets/css/pages.min.css" />

    <script src="../../assets/lib/jquery/jquery-2.2.3.min.js"></script>
    <script src="../../assets/lib/gsap/TweenMax.min.js"></script>
    <script src="../../assets/lib/gsap/easing/EasePack.min.js"></script>
    <script src="../../assets/lib/scrollmagic/ScrollMagic.min.js"></script>
    <script src="../../assets/lib/scrollmagic/plugins/animation.gsap.min.js"></script>
    <script src="../../assets/lib/scrollmagic/plugins/jquery.ScrollMagic.min.js"></script>
    <script src="../../assets/lib/scrollmagic/plugins/debug.addIndicators.min.js"></script>
    <script src="../../assets/lib/snap/snap.svg-min.js"></script>
    <script src="../../assets/lib/vivus/vivus.min.js"></script>
</head>
<body>
    <div id="contents" class="contents">
       <h2 class="page-heading">
           <img src="../../assets/images/common/customerService-title.png" alt="Customer Service" />
       </h2>

       <nav class="lnb">
           <ul>
               <li><a href="#">공지사항</a></li>
               <li><a href="#">FAQ</a></li>
               <li class="active"><a href="#">Q&amp;A</a></li>
           </ul>
       </nav>

        <main class="qna-write">
            <h3>Q&amp;A</h3>
            <div class="srch">
                <div class="inner">
                    <div class="option-area">
                        <label for="select-srch" class="hidden">검색조건</label>
                        <select id="select-srch">
                            <option value="">제목 + 본문</option>
                        </select>
                    </div>
                    <div class="input-area">
                    <div class="form">
                        <label for="txt-srch" class="hidden">검색어</label>
                        <input type="text" id="txt-srch" class="expanded" placeholder="검색어를 입력하세요" />
                        <div class="srch-btn">
                            <a href="#" class="btn">검색</a>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="board-list">
                <ul class="write-list">
                    <li>
                        <div class="title">작성자<em class="point">*</em></div>
                        <div class="subject">
                            <label for="input-text1" class="hidden">작성자</label>
                            <input type="text" id="input-text1" />
                        </div>
                    </li>
                    <li>
                        <div class="title">E-mail<em class="point">*</em></div>
                        <div class="subject">
                            <div class="grouping" data-option="sm">
                                <div>
                                    <label for="input-mail1" class="hidden">이메일</label>
                                    <input type="text" id="input-mail1" />
                                </div>
                                <div>@</div>
                                <div>
                                    <label for="input-mail2" class="hidden">이메일</label>
                                    <input type="text" id="input-mail2" />
                                </div>
                                <div>
                                    <label for="select-mail" class="hidden">이메일</label>
                                    <select id="select-mail">
                                        <option value="">직접입력</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="title">연락처<em class="point">*</em></div>
                        <div class="subject">
                            <div class="grouping" data-option="sm">
                                <div>
                                    <label for="input-tel1" class="hidden">첫번째번호</label>
                                    <input type="text" id="input-tel1" />
                                </div>
                                <div>-</div>
                                <div>
                                    <label for="input-tel2" class="hidden">두번째번호</label>
                                    <input type="text" id="input-tel2" />
                                </div>
                                <div>-</div>
                                <div>
                                    <label for="input-tel3" class="hidden">세번째번호</label>
                                    <input type="text" id="input-tel3" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="title">제목<em class="point">*</em></div>
                        <div class="subject">
                            <label for="input-text3" class="hidden">제목</label>
                            <input type="text" id="input-text3" class="expanded" />
                        </div>
                    </li>
                    <li>
                        <div class="title">내용<em class="point">*</em></div>
                        <div class="subject">
                            <label for="textarea1" class="hidden">내용</label>
                            <textarea id="textarea1" cols="30" rows="5"></textarea>
                        </div>
                    </li>
                    <li>
                        <div class="title">첨부하기</div>
                        <div class="subject">
                            <label for="file1" class="hidden">파일첨부</label>
                            <input type="file" id="file1" />
                        </div>
                    </li>
                    <li>
                        <div class="title">비밀번호<em class="point">*</em></div>
                        <div class="subject">
                            <label for="password1" class="hidden">비밀번호</label>
                            <input type="password" id="password1" />
                            <div class="guide">숫자 6자리</div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="aligner" data-top="sm">
                <div class="right">
                    <a href="#" class="btn blue">등록</a>
                    <a href="#" class="btn">취소</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
